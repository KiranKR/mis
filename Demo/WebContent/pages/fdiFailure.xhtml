<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BMAZBaseTemplate.xhtml">

	<ui:define name="body">
		<h:form id="form">
			<div id="product_list">
				<!--[if !IE]>start table_wrapper<![endif]-->
				<div class="table_wrapper">
					<div class="table_wrapper_inner">
						<div class="title_wrapper">
							<h2>Feeder Interruption</h2>
							<span class="title_wrapper_left"></span> <span
								class="title_wrapper_right"></span>
						</div>
						<div class="error">
							<div class="error_inner">
								<span><p:messages /> </span>
							</div>
						</div>

						<table>
							<tr>
								<td class="box text">Section</td>
								<td><p:selectOneMenu>
										<f:selectItems value="#{fd_interruption.fibean.sectionId}" />
									</p:selectOneMenu></td>
								<td class="box text">Month</td>
								<td><p:selectOneMenu>
										<f:selectItems value="#{fd_interruption.enumMonthlist}" />
									</p:selectOneMenu>
								</td>
								<td class="box text">Year</td>
								<td><p:selectOneMenu>
										<f:selectItem itemLabel="12" itemValue="2012" />
										<f:selectItem itemLabel="13" itemValue="2013" />

									</p:selectOneMenu>
								</td>
							</tr>
						</table>

						<table>
							<tr>
								<td align="right" class="box text">Feeder</td>
								<td align="right" class="box text">No. of Times Tripped
									count</td>
								<td align="right" class="box text">Reasons</td>
							</tr>
							<c:forEach var="feederlist" items="#{fd_interruption.feederList}">
								<tr>
									<td class="box text">#{feederlist.fdr_Nmae}</td>

									<td>
										<table>
											<tr>
												<td><h:inputText value="0" /></td>
											</tr>

										</table></td>
									<td>
										<table>
											<tr>
												<td><h:inputText value="0" /></td>
											</tr>

										</table></td>


								</tr>
							</c:forEach>
							<tr>
								<td>Total</td>
								<td>
									<table>

										<tr>
											<td><h:outputText value="10" /></td>
										</tr>
									</table></td>
								<td>
									<table>

										<tr>
											<td><h:outputText value="10" /></td>
										</tr>
									</table></td>

							</tr>

							<tr>
								<td></td>

								<td align="right"><strong><h:commandButton
											value="Save" action="#{fd_interruption.saveFDI}" tabindex="8"
											styleClass="greenBtn" /> </strong>
								</td>
								<td><h:commandButton value="Cancel" action="value"
										tabindex="9" styleClass="greenBtn" />
								</td>
							</tr>

						</table>


					</div>
				</div>
			</div>

		</h:form>


	</ui:define>
</ui:composition>
