<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BMAZBaseTemplate.xhtml">

	<ui:define name="body">
		<h:form id="form">
			<div id="product_list">
				<!--[if !IE]>start table_wrapper<![endif]-->
				<div class="table_wrapper">
					<div class="table_wrapper_inner">
						<div class="title_wrapper">
							<h2>Revenue Detail Report</h2>
							<span class="title_wrapper_left"></span> <span
								class="title_wrapper_right"></span>
						</div>


						<table>
							<tr>
								<p:messages/>
							</tr>
							<tr>
								<td class="box text">Section</td>
								<td><p:selectOneMenu id="secId"
										value="#{pc_revenueReport.revenueBean.sectionId}" tabindex="1">
										<f:selectItems value="#{pc_revenueReport.secLst}"></f:selectItems>
									</p:selectOneMenu>
								</td>
								<td class="box text">Year</td>
								<td><p:selectOneMenu id="yearId"
										value="#{pc_revenueReport.revenueBean.yearId}" tabindex="2">
										<f:selectItem itemLabel="select" itemValue="0" />
										<f:selectItem itemLabel="2012" itemValue="2012" />
										<f:selectItem itemLabel="2013" itemValue="2013" />
									</p:selectOneMenu></td>
								<td class="box text" align="right"><strong><h:commandButton
											value="Ok" action="#{pc_revenueReport.getRevenueReport}" tabindex="3" styleClass="greenBtn" /> </strong></td>
							</tr>

							<tr>
								<td colspan="5">
								<p:dataTable  id="prgDetails" var="bean"
																		value="#{pc_revenueReport.lstRevBean}"
																		paginator="true" rows="10"
																		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
																		rowsPerPageTemplate="5,10,15"
																		styleClass="ui-datatable-odd"
																		emptyMessage="No Data Found For given criteria">

												<p:column headerText="Month" styleClass="box text">
													<h:outputText value="#{bean.monthId}" styleClass="box text"/>
												</p:column>
												<p:column headerText="Section" styleClass="box text">
													<h:outputText value="#{bean.sectionNme}" styleClass="box text"/>
												</p:column>
												<p:column headerText="No. of &lt;br&gt; Installation &lt;br&gt; (Tariff)" styleClass="box text">
													<h:outputText value="#{bean.totalNoInstall}" styleClass="box text"/>
												</p:column>
												<p:column headerText="Input &lt;br&gt; Energy" styleClass="box text">
													<h:outputText value="#{bean.inputEnergy}" styleClass="box text"/>
												</p:column>
												<p:column headerText="Energy Sold &lt;br&gt; as per &lt;br&gt; DCB" styleClass="box text">
													<h:outputText value="#{bean.engSoldPerDCB}" styleClass="box text"/>
												</p:column>
												<p:column headerText="Opening &lt;br&gt; Balance" styleClass="box text">
													<h:outputText value="#{bean.openBal}" style="float: right;" styleClass="box text">
														<f:convertNumber pattern="#,###,##0.00"/>
													</h:outputText>
												</p:column>
												<p:column headerText="Demand" styleClass="box text">
													<h:outputText value="#{bean.demand}" style="float: right;" styleClass="box text">
														<f:convertNumber pattern="#,###,##0.00"/>
													</h:outputText>
												</p:column>
												<p:column headerText="Collection" styleClass="box text">
													<h:outputText value="#{bean.collection}" style="float: right;" styleClass="box text">
														<f:convertNumber pattern="#,###,##0.00"/>
													</h:outputText>
												</p:column>
												<p:column headerText="Closing &lt;br&gt; Balance" styleClass="box text" >
													<h:outputText value="#{bean.closeBal}" style="float: right;" styleClass="box text">
														<f:convertNumber pattern="#,###,##0.00"/>
													</h:outputText>
												</p:column>
												<p:column headerText="Remarks" styleClass="box text" >
													<h:outputText value="#{bean.reason}" styleClass="box text"/>
												</p:column>
									</p:dataTable> </td>
							</tr>

						</table>


					</div>
				</div>
			</div>

		</h:form>


	</ui:define>
</ui:composition>
