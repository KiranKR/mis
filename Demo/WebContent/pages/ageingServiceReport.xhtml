<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BaseTemplate.xhtml">

	<ui:define name="body">
       <h:form id="form" >
        <div  id="product_list">
												<!--[if !IE]>start table_wrapper<![endif]-->
												<div class="table_wrapper">
													<div class="table_wrapper_inner">
													<div class="title_wrapper">
							<h2>Ageing Service Report</h2>
							<span class="title_wrapper_left"></span>
							<span class="title_wrapper_right"></span>
						</div>
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table_form">
          <tr>
               <c:if test="#{pc_ageingServiceReport.backbtn}">
              <td colspan="5" class="box text" align="right"> 
              <h:commandButton action="#{pc_ageingServiceReport.back}" value="Back" styleClass="greenBtn"
               style=" width : 120px;"/> </td>
              </c:if>
           </tr>   	
              <tr>
              <td colspan="5">
              <p:dataTable  var="var" value="1" >  
			       
			        <p:columnGroup type="header">  
			            <p:row>  
			            	<p:column rowspan="1" headerText="#{pc_ageingServiceReport.header}" style="text-align:center"/> 
			                <p:column colspan="1" headerText=">30 B&#47;W &lt;= 60" style="text-align:center"/> 
			                <p:column colspan="1" headerText="> 60 B&#47;W  &lt;= 90 " style="text-align:center"/>  
			                <p:column colspan="1" headerText=">90 B&#47;W  &lt;=120" style="text-align:center"/>
			                <p:column colspan="1" headerText=">120 B&#47;W &lt;=150" style="text-align:center"/>
			                <p:column colspan="1" headerText=">150 B&#47;W  &lt;180" style="text-align:center"/>
			                  <p:column colspan="1" headerText=">180" style="text-align:center"/>
			                <p:column colspan="1" headerText="Total" />
			            </p:row> 
			            </p:columnGroup>  
			  
			        <p:subTable var="bean" value="#{pc_ageingServiceReport.dispReportBeans}" rowIndexVar="rowIndex" >  
			            <p:column>
				            <h:commandButton id ="a" value="#{bean.lable}" action="#{pc_ageingServiceReport.getSchemeWiseRep(bean.id,bean.lvl)}" >
					            <f:param id="id" name="id" value="#{bean.id}"/>
					            <f:param id="lvl" name="lvl" value="#{bean.lvl}"/>
				            </h:commandButton>  
			            </p:column>  
			              <p:column>  
			                <h:outputText value="#{bean.btn30to60daysCnt}" style="float: right;">
			                	
			                </h:outputText>
			            </p:column>  <p:column>  
			                <h:outputText value="#{bean.btn60to90daysCnt}" style="float: right;">
			                	
			                </h:outputText>
			            </p:column>  <p:column>  
			                <h:outputText value="#{bean.btn90to120daysCnt}" style="float: right;">
			                	
			                </h:outputText>
			            </p:column>  <p:column>  
			                <h:outputText value="#{bean.btn120to150daysCnt}" style="float: right;">
			                	
			                </h:outputText>
			            </p:column>  <p:column>  
			                <h:outputText value="#{bean.btn150to180daysCnt}" style="float: right;">
			                	
			                </h:outputText>
			            </p:column>  <p:column>  
			                <h:outputText value="#{bean.grt180daysCnt}" style="float: right;">
			                	
			                </h:outputText>
			            </p:column>  <p:column>  
			                <h:outputText value="#{bean.ttl}" style="float: right;">
			                	
			                </h:outputText>
			            </p:column>  
			            
			        
			    
			           <p:columnGroup type="footer">
									<p:row>
										<p:column footerText="Total: " style="text-align:right" />
										<p:column footerText="#{pc_ageingServiceReport.btn30to60daysTotCnt}"
											style="text-align:right" />
										<p:column footerText="#{pc_ageingServiceReport.btn60to90daysTotCnt}"
											style="text-align:right" />
										<p:column footerText="#{pc_ageingServiceReport.btn90to120daysTotCnt}"
											style="text-align:right" />
										<p:column footerText="#{pc_ageingServiceReport.btn120to150daysTotCnt}"
											style="text-align:right" />
										<p:column footerText="#{pc_ageingServiceReport.btn150to180daysTotCnt}"
											style="text-align:right" />
										<p:column footerText="#{pc_ageingServiceReport.grt180daysTotCnt}"
											style="text-align:right" />
										<p:column footerText="#{pc_ageingServiceReport.totCnt}"
											style="text-align:right" />
										

									</p:row>
								</p:columnGroup>
			           
			    
			    
			            
			        </p:subTable>  
			       
			    </p:dataTable>  
				</td>
				
				
			     
   			 </tr>  
           </table></div></div></div><span class="scb"><span class="scb_left"></span><span class="scb_right"></span></span>
           
             
       <table width="100%">
             <tr>
               <td>
                <p:barChart id="basic" value="#{pc_ageingServiceReport.cartesianChartModel}" legendPosition="n"  
            title="No Of Days Wise Count" xaxisLabel="#{pc_ageingServiceReport.header}" seriesColors="00FF99,3366FF,FFFF66,993300,FF6633,999999" yaxisLabel="Count" style="height:400px"/>  
  
               </td>
             </tr>
           </table>
        </h:form>
        
     </ui:define>
</ui:composition>
