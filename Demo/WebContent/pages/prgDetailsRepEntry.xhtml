<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/BaseTemplate.xhtml">



	<ui:define name="body" onload="noBack();"
		onpageshow="if (event.persisted) noBack();">
		
		<script type="text/javascript">
			setTimeout(function focusIt()
			{
			  var mytext = document.getElementById("form:fromDate"); 
			  mytext.focus(); 
			  mytext.select();
			}
			, 1);
			
			window.history.forward();
			function noBack() { window.history.forward();}
		</script>
		<h:form id="form">
			<div class="title_wrapper">
				<h2>Registration Details Report</h2>
				<span class="title_wrapper_left"></span> <span
					class="title_wrapper_right"></span>
			</div>
			<div class="error">
				<div class="error_inner">
					<span><p:messages />
					</span>
				</div>
			</div>
			<div id="product_list">
				<!--[if !IE]>start table_wrapper<![endif]-->
				<div class="table_wrapper">
					<div class="table_wrapper_inner">
							
							<table width="100%" border="0" bordercolor="#CCCCCC"
								cellpadding="0" cellspacing="0" class="table_form">
								<tr>
									<td valign="top">
										<table width="100%" border="0" cellspacing="0" cellpadding="0">
											<tr>
												<td colspan="2">
													<table>
														<tr>
															<td class="box text">From Date</td>
															<td><p:inputMask id="fromDate"
																	value="#{pc_PrgDetailRep.detailsRepBean.fromDate}"
																	mask="99/99/9999" style="width:150px" tabindex="1" /></td>
															<td class="box text">To Date</td>
															<td><p:inputMask
																	value="#{pc_PrgDetailRep.detailsRepBean.toDate}"
																	mask="99/99/9999" style="width:150px" tabindex="2" /></td>
															<td></td>
														</tr>
														<tr>
															<td class="box text">Select Section</td>
															<td><p:selectOneMenu value="#{pc_PrgDetailRep.detailsRepBean.sectionId}" tabindex="3" style="height: 25px; width:150px">
																	<f:selectItems value="#{pc_PrgDetailRep.secLst}" />
																</p:selectOneMenu></td>
															<td class="box text">Select Date Order</td>
															<td><p:selectOneMenu value="#{pc_PrgDetailRep.detailsRepBean.grpByDateNme}" tabindex="4" style="height: 25px; width:150px">
																	<f:selectItem itemLabel="Select" itemValue="0" />
																	<f:selectItem itemLabel="Registration Date" itemValue="1" />
																	<f:selectItem itemLabel="Estimation Date" itemValue="2" />
																	<f:selectItem itemLabel="Work Order Date" itemValue="3" />
																	<f:selectItem itemLabel="Date of Service" itemValue="4" />
																</p:selectOneMenu></td>
															<td><h:commandButton value="GO"
																	action="#{pc_PrgDetailRep.fetchPrgDetailsRep}"
																	styleClass="greenBtn" tabindex="5" /></td>
														</tr>
													</table>
												</td>
											</tr>
											<c:if test="#{pc_PrgDetailRep.prgDetailsLst != null}">
											<tr>
												<td colspan="2">
													<table width="100%" border="0" cellpadding="0"
														cellspacing="0" class="table_form">
														<tr>
															<td>
																	<p:dataTable id="prgDetails" var="bean"
																		value="#{pc_PrgDetailRep.prgDetailsLst}"
																		paginator="true" rows="10"
																		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
																		rowsPerPageTemplate="5,10,15"
																		styleClass="ui-datatable-odd"
																		emptyMessage="No Data Found For given criteria">

																		<p:column headerText="Unique Id" style="width: 10px">
																			<h:outputText value="#{bean.uniqueId}"
																				styleClass="box text">
																				<f:param id="prgWrId" name="prgWrId"
																					value="#{bean.prgWrId}"></f:param>
																			</h:outputText>
																		</p:column>

																		<p:column headerText="Beneficiary Name"
																			style="width: 650px">
																			<h:outputText value="#{bean.beneficiaryName}"
																				styleClass="box text">
																			</h:outputText>
																		</p:column>
																		<p:column headerText="Village" style="width: 650px">
																			<h:outputText value="#{bean.village}"
																				styleClass="box text">
																			</h:outputText>
																		</p:column>
																		<p:column headerText="Date Of Registration"
																			style="width: 10px">
																			<h:outputText value="#{bean.dtOfRegtn}"
																				styleClass="box text">
																			</h:outputText>
																		</p:column>



																		<p:column style="width: 10px">
																			<h:commandButton value="View"
																				action="#{pc_PrgDetailRep.dispPrgDetailPg}">
																				<f:setPropertyActionListener value="#{bean}"
																					target="#{pc_PrgDetailRep.pendingRep}" />
																			</h:commandButton>
																		</p:column>
																	</p:dataTable>
																</td>
														</tr>
													</table></td>
											</tr>
											</c:if>
										</table>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<span class="scb"><span class="scb_left"></span><span
					class="scb_right"></span>
				</span>
		</h:form>
		<script type="text/javascript">
setTimeout(function focusIt()
{
  var mytext = document.getElementById("form:uniqueId"); 
  mytext.focus(); 
  mytext.select();
}
, 1);
window.history.forward();
function noBack() { window.history.forward();}
</script>
	</ui:define>
</ui:composition>
</html>
