<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BaseTemplate.xhtml">

	

	<ui:define name="body" onload="noBack();" onpageshow="if (event.persisted) noBack();">
				<h:form id="form" >
								<div  id="product_list">
												<!--[if !IE]>start table_wrapper<![endif]-->
												<div class="table_wrapper">
													<div class="table_wrapper_inner">
													<div class="title_wrapper">
							<h2>Registration</h2>
							<span class="title_wrapper_left"></span>
							<span class="title_wrapper_right"></span>
						</div>
						
						
						
			<table width="100%" border="0" bgcolor="#CCCCCC" cellpadding="0"
				cellspacing="0" class="table_form">
				<tr>
					<td valign="top">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							
							

							<tr>
							<td colspan="2"><table><tr>
								<td align="right" valign="top" class="box text">Search By</td><td>
								<p:selectOneMenu
										value="#{pc_Program.criteria}" 
										style="height: 25px;position: top">
										<f:selectItems value="#{pc_Program.searchLst}" tabindex="1"/>
									</p:selectOneMenu>
								</td><td>
									<h:inputText id="uniqueId" value="#{pc_Program.search}" tabindex="2"/> 
									</td><td>
									<h:commandButton id="submit1" action="#{pc_Program.searchProgram}" value="Search" styleClass="greenBtn" tabindex="3"/>
								</td>
								<td align="left">
										<h:commandButton title="Add New" value="Add New" action="#{pc_Program.addProgramPg}" styleClass="greenBtn" tabindex="4"/>
								</td>
								</tr></table></td>
							</tr>
							<tr><td colspan="2">
							<p:dataTable id="prog"  resizableColumns="true" 
								paginator="true" rows="10"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15" styleClass="ui-datatable-odd" style="table_wrapper_inner"
								var="program" value="#{pc_Program.pnRpLst}"
								emptyMessage="No Data Found For given criteria">
								
								<p:column headerText="Unique Id" style="width: 10px">
									<h:outputText value="#{program.uniqueId}" styleClass="box text">
									</h:outputText>
								</p:column>
								
								<p:column headerText="Beneficiary Name" style="width: 650px">
									<h:outputText value="#{program.beneficiaryName}" styleClass="box text">
									</h:outputText>
								</p:column>
								
								<p:column headerText="Village" style="width: 650px">
									<h:outputText value="#{program.village}" styleClass="box text">
									</h:outputText>
								</p:column>

								<p:column headerText="Date of registration" style="width: 20px">
									<h:outputText value="#{program.dtOfRegtn}" styleClass="box text">
									</h:outputText>
								</p:column>
								
								
								<p:column style="width: 10px">
										<h:commandButton title="edit" value="&#160;&#160;&#160;Edit&#160;&#160;&#160;" action="#{pc_Program.editProgramPg}">
											<f:setPropertyActionListener value="#{program}" target="#{pc_Program.pendingRep}" />
										</h:commandButton>
								</p:column>
							</p:dataTable>
							</td></tr>
						</table></td>
				</tr>
			</table>
			</div></div></div><span class="scb"><span class="scb_left"></span><span class="scb_right"></span></span>
		</h:form>
		<script type="text/javascript">
setTimeout(function focusIt()
{
  var mytext = document.getElementById("form:uniqueId"); 
  mytext.focus(); 
  mytext.select();
}
, 1);
window.history.forward();
function noBack() { window.history.forward();}
</script>
	</ui:define>
</ui:composition>
</html>
