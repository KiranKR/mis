<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BMAZBaseTemplate.xhtml">



	<ui:define name="body">
		<h:form id="form">
			<div id="product_list">
				<!--[if !IE]>start table_wrapper<![endif]-->
				<div class="table_wrapper">
					<div class="table_wrapper_inner">
						<div class="title_wrapper">
							<h2>Revenue Summary Report</h2>
							<span class="title_wrapper_left"></span> <span
								class="title_wrapper_right"></span>
						</div>
						<table width="100%" border="1" bordercolor="#CCCCCC"
							cellpadding="0" cellspacing="0" class="table_form">
							<tr>
								<td valign="top">
									<table width="100%" border="0" cellspacing="0" cellpadding="0">
										<tr>
											<p:messages/>
										</tr>
										<tr>
											<td class="box text">From Month</td>
											<td><p:selectOneMenu
													value="#{pc_revenueReportSummary.fromMonthID}" tabindex="1">

													<f:selectItem itemLabel="---None---" itemValue="0" />
													<f:selectItems
														value="#{pc_revenueReportSummary.enumMonths}" />
												</p:selectOneMenu>
											</td>


											<td class="box text">From Year</td>
											<td><p:selectOneMenu id="yearId1"
													value="#{pc_revenueReportSummary.fromYearID}" tabindex="2">
													<f:selectItem itemLabel="select" itemValue="0" />
													<f:selectItem itemLabel="2012" itemValue="2012" />
													<f:selectItem itemLabel="2013" itemValue="2013" />
												</p:selectOneMenu>
											</td>







											<td class="box text" align="right"><strong><h:commandButton
														value="OK"
														action="#{pc_revenueReportSummary.getRevenueReportList}"
														tabindex="5" styleClass="greenBtn" /> </strong>
											</td>
											<td colspan="2"></td>
										</tr>
										<tr>
										</tr>
										<tr>
											<td class="box text">To Month</td>

											<td><p:selectOneMenu
													value="#{pc_revenueReportSummary.toMonthID}" tabindex="3">

													<f:selectItem itemLabel="---None---" itemValue="0" />
													<f:selectItems
														value="#{pc_revenueReportSummary.enumMonths}" />
												</p:selectOneMenu>
											</td>


											<td class="box text">To Year</td>
											<td><p:selectOneMenu id="yearId2"
													value="#{pc_revenueReportSummary.toYearId}" tabindex="4">
													<f:selectItem itemLabel="select" itemValue="0" />
													<f:selectItem itemLabel="2012" itemValue="2012" />
													<f:selectItem itemLabel="2013" itemValue="2013" />
												</p:selectOneMenu>
											</td>



										</tr>


										<tr>
											<td colspan="5"></td>
										</tr>



										<tr>


											<td colspan="5">
												<table>
													<thead>
														<tr>

															<c:if test="#{pc_revenueReportSummary.backbtn}">
																<p:breadCrumb>
																	<p:menuitem url="./home.jsf"></p:menuitem>
																	<c:forEach
																		items="#{pc_revenueReportSummary.stackBeans}"
																		var="path">
																		<p:menuitem value="#{path.name}"
																			action="#{pc_revenueReportSummary.bread(path.lvl,path.name,path.id,path.slno)}"
																			update="form" />
																	</c:forEach>
																</p:breadCrumb>
															</c:if>
														</tr>
														<tr>
															<th rowspan="4" class="ui-state-default"><h:outputText
																	value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;#{pc_revenueReportSummary.header}&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />
															</th>
														</tr>
														<tr>

															<th colspan="3" class="ui-state-default">No. of
																Installation (Tariff)</th>
															<th colspan="2" class="ui-state-default">Input
																Energy</th>
															<th colspan="3" class="ui-state-default">Energy Sold
																as per DCB</th>
															<th colspan="3" class="ui-state-default">Opening
																Balance</th>
															<th colspan="3" class="ui-state-default">Demand</th>
															<th colspan="3" class="ui-state-default">Collection</th>
															<th colspan="3" class="ui-state-default">Closing
																Balance</th>

														</tr>

													</thead>
													<tbody>

														<tr>
															<c:forEach
																items="#{pc_revenueReportSummary.revenueReportBeanList}"
																var="revReport">
																<tr>
																	<td colspan="1"><h:commandLink
																			value="#{revReport.label}"
																			action="#{pc_revenueReportSummary.getSchemeWiseRep(revReport.id,revReport.label,revReport.lvl)}" />
																	</td>

																	<td colspan="3"><h:outputText
																			value="#{revReport.totalNoOfInstallation}"
																			style="float: right;">></h:outputText>
																	</td>
																	<td colspan="2"><h:outputText
																			value="#{revReport.totalInputEnergy}"
																			style="float: right;">></h:outputText>
																	</td>
																	<td colspan="3"><h:outputText
																			value="#{revReport.totalEnergySoldDCB}"
																			style="float: right;">></h:outputText>
																	</td>
																	<td colspan="3"><h:outputText
																			value="#{revReport.totalOpeningBalance}"
																			style="float: right;">

																		</h:outputText>
																	</td>
																	<td colspan="3"><h:outputText
																			value="#{revReport.totalDemand}"
																			style="float: right;">

																		</h:outputText>
																	</td>
																	<td colspan="3"><h:outputText
																			value="#{revReport.totalCollection}"
																			style="float: right;">

																		</h:outputText>
																	</td>
																	<td colspan="3"><h:outputText
																			value="#{revReport.totalClosingBalance}"
																			style="float: right;">
																		</h:outputText>
																	</td>




																</tr>
															</c:forEach>
														</tr>

													</tbody>
													<tfoot></tfoot>
												</table></td>
										</tr>

									</table>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<span class="scb"><span class="scb_left"></span><span
				class="scb_right"></span>
			</span>
		</h:form>

	</ui:define>
</ui:composition>
</html>
