<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BMAZBaseTemplate.xhtml">

	<ui:define name="body">
		<h:form id="form">
			<div id="product_list">
				<!--[if !IE]>start table_wrapper<![endif]-->
				<div class="table_wrapper">
					<div class="table_wrapper_inner">
						<div class="title_wrapper">
							<h2>DoorLock Summary Report</h2>
							<span class="title_wrapper_left"></span> <span
								class="title_wrapper_right"></span>
						</div>
						<table width="100%" border="1" bordercolor="#CCCCCC"
							cellpadding="0" cellspacing="0" class="table_form">
							<tr>
								<p:messages></p:messages>
							</tr>
							<tr>
								<td valign="top">
									<table width="100%" border="0" cellspacing="0" cellpadding="0">
										<tr>

											<td class="box text">Year</td>
											<td><p:selectOneMenu id="yearId"
													value="#{pc_doorLockReportss.doorLockReportMainBean.yearId}" tabindex="1">
													<f:selectItem itemLabel="select" itemValue="0" />
													<f:selectItem itemLabel="2012" itemValue="2012" />
													<f:selectItem itemLabel="2013" itemValue="2013" />
												</p:selectOneMenu></td>
											<td class="box text" align="right"><strong><h:commandButton
														value="OK" action="#{pc_doorLockReportss.doorLockReportList}"
														tabindex="2" styleClass="greenBtn" /> </strong></td>
											<td colspan="2"></td>
										</tr>


										<tr>
											<td colspan="5"></td>
										</tr>
										<tr>
											<c:if test="#{pc_doorLockReportss.backbtn}">

												<tr>
													<td colspan="7"><p:breadCrumb>
															<p:menuitem url="./home.jsf"></p:menuitem>
															<c:forEach items="#{pc_doorLockReportss.stackBeans}" var="path">
																<p:menuitem value="#{path.name}"
																	action="#{pc_doorLockReportss.bread(path.lvl,path.name,path.id,path.slno)}" update="form" />
															</c:forEach>
														</p:breadCrumb></td>
												</tr>
											</c:if>
										</tr>
										<tr>
											<td colspan="5">

												<table>
													<thead>
														<tr>
															<th rowspan="2" class="ui-state-default"><h:outputText
																	value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;#{pc_doorLockReportss.header}&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />
															</th>

															<th colspan="2" class="ui-state-default">No.of.DoorLocks</th>
															<th colspan="2" class="ui-state-default">No. of Notices Served</th>
														
															<th colspan="2" class="ui-state-default">No. of Meters Shifted</th>
														</tr>

														<tr>
															<th class="ui-state-default">B/W 3to6  Months</th>
															<th class="ui-state-default">G/T than 6Months</th>
														
															<th class="ui-state-default">B/W 3to6 Months </th>
															<th class="ui-state-default">G/T than 6Months</th>
															
															<th class="ui-state-default">B/W 3to6 Months</th>
															<th class="ui-state-default">G/T than 6Months</th>
															

														</tr>

													</thead>
													<tbody>
														<c:forEach items="#{pc_doorLockReportss.doorLockReportMainBeansList}" var="bean">
															<tr>
																<td><h:commandLink value="#{bean.label}"
																		action="#{pc_doorLockReportss.getSchemeWiseRep(bean.id,bean.label,bean.lvl)}" />
																</td>

																<td><h:outputText value="#{bean.noofInstance3to6}"
																		style="float: right;">></h:outputText>
																</td>
																<td><h:outputText value="#{bean.noOfInstanceGt6}"
																		style="float: right;">></h:outputText>
																</td>
																<td><h:outputText value=" #{bean.noOfNoticed3to6}"
																		style="float: right;">></h:outputText>
																</td>

																<td><h:outputText value="#{bean.noOfNoticeGt6}"
																		style="float: right;">></h:outputText>
																</td>
																<td><h:outputText value="#{bean.noOfShifted3to6}"
																		style="float: right;">></h:outputText>
																</td>
																<td><h:outputText value="#{bean.noOfShiftedGt6}"
																		style="float: right;">></h:outputText>
																</td>

																

															</tr>
															<tr>
															</tr>
															</c:forEach>
													</tbody>
													
														<tfoot>
														<tr>
															<td><h:outputText value="Total" />
															</td>

															<td><h:outputText
																	value="#{pc_doorLockReportss.grnadTotalNoInstance3to6}"
																	style="float:right;" />
															</td>
															<td><h:outputText
																	value="#{pc_doorLockReportss.grandTotalInstanceGt6}"
																	style="float:right;" />
															</td>
															<td><h:outputText
																	value="#{pc_doorLockReportss.grandTotalNotice3to6}"
																	style="float:right;" />
															</td>

															<td><h:outputText
																	value="#{pc_doorLockReportss.grandtotalNoticeGt6}"
																	style="float:right;" />
															</td>
															<td><h:outputText
																	value="#{pc_doorLockReportss.grandTotalShifted3to6}"
																	style="float:right;" />
															</td>
															<td><h:outputText
																	value="#{pc_doorLockReportss.grandTotalShiftedGt6}"
																	style="float:right;" />
															</td>

															
															</tr>
													</tfoot>
													
												</table>
											</td>
										</tr>
									</table></td>
							</tr>
						</table>





					</div>
				</div>
			</div>

		</h:form>


	</ui:define>
</ui:composition>
