<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BMAZBaseTemplate.xhtml">

	<ui:define name="body">
		<h:form id="form">
			<div id="product_list">
				<!--[if !IE]>start table_wrapper<![endif]-->
				<div class="table_wrapper">
					<div class="table_wrapper_inner">
						<div class="title_wrapper">
							<h2>Zero Consumption Detail Report</h2>
							<span class="title_wrapper_left"></span> <span
								class="title_wrapper_right"></span>
						</div>


						<table width="100%">
							<tr>
								<p:messages></p:messages>
							</tr>
							<tr>
								<td class="box text">Section</td>
								<td><p:selectOneMenu id="secId"
										value="#{pc_zeroConsumRep.zeroConsumBean.secId}" tabindex="1">
										<f:selectItems value="#{pc_zeroConsumRep.secLst}"></f:selectItems>
									</p:selectOneMenu>
								</td>

								<td class="box text">Year</td>
								<td><p:selectOneMenu id="yearId"
										value="#{pc_zeroConsumRep.zeroConsumBean.yearId}" tabindex="2">
										<f:selectItem itemLabel="select" itemValue="0" />
										<f:selectItem itemLabel="2012" itemValue="2012" />
										<f:selectItem itemLabel="2013" itemValue="2013" />
									</p:selectOneMenu></td>
								<td class="box text" align="right"><strong><h:commandButton
											value="Ok" action="#{pc_zeroConsumRep.getZeroConsum}" tabindex="3"
											styleClass="greenBtn" /> </strong></td>
							</tr>

							<tr>
								<td colspan="5">
								<p:dataTable id="zc" value="1">

										<p:columnGroup type="header">
											<p:row>
												<p:column headerText="Month" />
												<p:column headerText="No. of Inspection Done" />
												<p:column headerText="Discrepancy" />
												<p:column headerText="No. of Zero Consumption" />
												<p:column headerText="Demand Raised" />
											</p:row>
											
										</p:columnGroup>
										
											 <p:subTable id="subZC" var="zcRep" value="#{pc_zeroConsumRep.lstZCbean}"> 
												<p:column style="text-align:right">
													<h:outputText value="#{zcRep.monthId}"
														styleClass="box text">
													</h:outputText>
												</p:column>
												
												<p:column style="text-align:right">
													<h:outputText value="#{zcRep.noInspection}"
														styleClass="box text">
													</h:outputText>
												</p:column>
												
												<p:column style="text-align:right">
													<p:dataTable value="#{zcRep.list}" var="zc" styleClass="ui-dt-c">
														<p:column >
															<h:outputText value="#{zc.discrepancyNme}"	styleClass="box text" />
														</p:column>
														<p:columnGroup type="footer">  
													        <p:row>  
													             <p:column colspan="5" footerText="Total:" style="text-align:right" styleClass="box text"/> 
													          </p:row>  
													      </p:columnGroup> 
													</p:dataTable>
												</p:column>
												
												<p:column style="text-align:right">
													<p:dataTable value="#{zcRep.list}" var="zc" styleClass="ui-dt-c">
														<p:column >
															<h:outputText value="#{zc.noOfZeroConsum}" styleClass="box text" />
														</p:column>
														<p:columnGroup type="footer">  
													        <p:row>  
													             <p:column colspan="5" footerText="#{zcRep.totalNoZeroCon}" style="text-align:left" styleClass="box text"/> 
													          </p:row>  
													      </p:columnGroup> 
													</p:dataTable>
													
												</p:column>
		
												<p:column style="text-align:right">
													<p:dataTable value="#{zcRep.list}"	var="zc">
														<p:column >
															<h:outputText value="#{zc.demandRasied}" styleClass="box text" >
																<f:convertNumber  pattern="##,####,##0.00"/>
															</h:outputText>
														</p:column>
														<p:columnGroup type="footer">  
													        <p:row>  
													             <p:column colspan="5" footerText="#{zcRep.totalDemandRaised}" style="text-align:left" styleClass="box text">
													             </p:column> 
													          </p:row>  
													      </p:columnGroup> 
													</p:dataTable>
												</p:column>
												
												<p:columnGroup type="footer">  
										        <p:row>  
										             <p:column colspan="3"  footerText="Grand Totals:" style="text-align:right" styleClass="box text" />  
										             <p:column colspan="1"  footerText="#{zcRep.grandTotlZeroCon}" style="text-align:right" />  
										             <p:column colspan="1"  footerText="#{zcRep.grandTotlDemaRaised}" style="text-align:right" /> 
										          </p:row>  
										      </p:columnGroup> 
										</p:subTable>
									</p:dataTable> </td>
							</tr>

						</table>


					</div>
				</div>
			</div>

		</h:form>


	</ui:define>
</ui:composition>
