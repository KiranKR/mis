<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BaseTemplate.xhtml">

	<ui:define name="body">
       <h:form id="form" >
        <div  id="product_list">
												<!--[if !IE]>start table_wrapper<![endif]-->
												<div class="table_wrapper">
													<div class="table_wrapper_inner">
													<div class="title_wrapper">
							<h2>Scheme Wise Report</h2>
							<span class="title_wrapper_left"></span>
							<span class="title_wrapper_right"></span>
						</div>
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table_form">
          <tr>
              <c:if test="#{pc_schemeWiseRep.backbtn}">
              <td colspan="5" class="box text" align="right"> 
              <h:commandButton action="#{pc_schemeWiseRep.back}" value="Back" styleClass="greenBtn"/> 
               </td>
              </c:if>
           </tr>   	
              <tr>
              <td colspan="5">
              <p:dataTable  var="var" value="1" >  
			       
			        <p:columnGroup type="header">  
			            <p:row>  
			            	<p:column rowspan="2" headerText="#{pc_schemeWiseRep.header}" style="text-align:center" /> 
			                <p:column colspan="2" headerText="Dr. B.R. Ambedkar"  style="text-align:center"/> 
			                <p:column colspan="2" headerText="Tribal Colony"  style="text-align:center"/>  
			                <p:column colspan="2" headerText="D. Devaraj Urs" style="text-align:center"/>
			                <p:column colspan="2" headerText="Minority" style="text-align:center"/>
			                <p:column colspan="2" headerText="Total" style="text-align:center"/>
			            </p:row> 
			            <p:row>  
			                <p:column rowspan="1" headerText="Count" style="text-align:center"/> 
			                <p:column rowspan="1" headerText="amount" style="text-align:center"/>
			                <p:column rowspan="1" headerText="Count" style="text-align:center"/> 
			                <p:column rowspan="1" headerText="amount" style="text-align:center"/> 
			                <p:column rowspan="1" headerText="Count" style="text-align:center"/> 
			                <p:column rowspan="1" headerText="amount" style="text-align:center"/> 
			                <p:column rowspan="1" headerText="Count" style="text-align:center"/> 
			                <p:column rowspan="1" headerText="amount" style="text-align:center"/> 
			                <p:column rowspan="1" headerText="Count" style="text-align:center"/> 
			                <p:column rowspan="1" headerText="amount" style="text-align:center"/> 
			            </p:row>   
			        </p:columnGroup>  
			  
			        <p:subTable var="bean" value="#{pc_schemeWiseRep.dispReportBeans}" rowIndexVar="rowIndex" >  
			            <p:column>
				            <h:commandButton id ="a" value="#{bean.lable}" action="#{pc_schemeWiseRep.getSchemeWiseRep(bean.id,bean.lvl)}">
					            <f:param id="id" name="id" value="#{bean.id}"/>
					            <f:param id="lvl" name="lvl" value="#{bean.lvl}"/>
				            </h:commandButton>  
			            </p:column>  
			              
			            
			           <p:column>  
			                <h:outputText value="#{bean.scCnt}" style="float: right;"/>	
			            </p:column>  
			  
			            <p:column>  
			                <h:outputText value="#{bean.scttlamnt}" style="float: right;">
			                	<f:convertNumber pattern="#,###,##0.00" />
			                </h:outputText>
			            </p:column>  
			            <p:column>  
			                <h:outputText value="#{bean.stCnt}" style="float: right;"/>	
			            </p:column>  
			  
			            <p:column>  
			                <h:outputText value="#{bean.stttlamnt}" style="float: right;">
			                	<f:convertNumber pattern="#,###,##0.00"/>
			                </h:outputText>
			            </p:column> 
			            <p:column>  
			                <h:outputText value="#{bean.bcCnt}" style="float: right;"/>	
			            </p:column>  
			  
			            <p:column>  
			                <h:outputText value="#{bean.bcttlamnt}" style="float: right;">
			                	<f:convertNumber pattern="#,###,##0.00"/>
			                </h:outputText>
			            </p:column> 
			    
			            
			            <p:column>  
			                <h:outputText value="#{bean.mineCnt}" style="float: right;"/>	
			            </p:column>  
			  
			            <p:column>  
			                <h:outputText value="#{bean.minettlamnt}" style="float: right;">
			                	<f:convertNumber pattern="#,###,##0.00"/>
			                </h:outputText>
			            </p:column> 
			    
			            <p:column>  
			                <h:outputText value="#{bean.ttl}" style="float: right;"/>	
			            </p:column>  
			  
			            <p:column>  
			                <h:outputText value="#{bean.ttlamnt}" style="float: right;">
			                	<f:convertNumber pattern="#,###,##0.00"/>
			                </h:outputText>
			            </p:column> 
			    <p:columnGroup type="footer">  
                <p:row>  
                    <p:column footerText="Total: " style="text-align:center"/>  
                    <p:column footerText="#{pc_schemeWiseRep.scTotCnt}" style="text-align:right"/>  
                    <p:column footerText="#{pc_schemeWiseRep.scTotAmt}0"  style="text-align:right">
                    </p:column>
                     <p:column footerText="#{pc_schemeWiseRep.stTotCnt}" style="text-align:right" />  
                    <p:column footerText="#{pc_schemeWiseRep.stTotAmt}0" style="text-align:right"/>
                     <p:column footerText="#{pc_schemeWiseRep.bccTotCnt}" style="text-align:right"/>  
                    <p:column footerText="#{pc_schemeWiseRep.bccTotAmt}0" style="text-align:right" />
                     <p:column footerText="#{pc_schemeWiseRep.mcTotCnt}" style="text-align:right"/>  
                    <p:column footerText="#{pc_schemeWiseRep.mcTotAmt}0" style="text-align:right"/>
                     <p:column footerText="#{pc_schemeWiseRep.totCnt}" style="text-align:right"/> 
                      <p:column footerText="#{pc_schemeWiseRep.totAmt}0" style="text-align:right"/>
                    
                    
                </p:row>  
            </p:columnGroup>  
			            
			        </p:subTable>  
			       
			    </p:dataTable>  
				</td>
				
				
			     
   			 </tr>  
           </table></div></div></div><span class="scb"><span class="scb_left"></span><span class="scb_right"></span></span>
           <table>
         <tr>
          <td>
             <p:pieChart id="chart1" value="#{pc_schemeWiseRep.chartModel1}" seriesColors="00FF99,3366FF,FFFF66,FF3399" legendPosition="ne"  title="Scheme Wise Count"  showDataLabels="true" style="width:500px;height:300px" />
              </td>
               <td>
             <p:pieChart id="chart2"  value="#{pc_schemeWiseRep.chartModel2}" seriesColors="00FF99,3366FF,FFFF66,FF3399" legendPosition="ne"  title="Scheme Wise Amount"  showDataLabels="true" style="width:500px;height:300px" />
              </td>
      </tr>
      </table>
         </h:form>
       
        
     </ui:define>
</ui:composition>
