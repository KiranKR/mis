<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BMAZBaseTemplate.xhtml">





	<ui:define name="body" onload="noBack();"
		onpageshow="if (event.persisted) noBack();">

		<script type="text/javascript">
setTimeout(function focusIt()
{
  var mytext = document.getElementById("Successform:secId"); 
  mytext.focus(); 
  mytext.select();
}
, 1);

window.history.forward();
function noBack() { window.history.forward();}
</script>

		<h:form id="Successform">
			<div class="title_wrapper">
				<h2>Door Lock Report</h2>
				<span class="title_wrapper_left"></span> <span
					class="title_wrapper_right"></span>
			</div>
			<div class="error">
				<div class="error_inner">
					<span><p:messages id="msg" /> </span>
				</div>
			</div>
			<div id="product_list">
				<!--[if !IE]>start table_wrapper<![endif]-->
				<div class="table_wrapper">
					<div class="table_wrapper_inner">
						<table width="100%" border="1" bordercolor="#CCCCCC" cellpadding="0"
				cellspacing="0" class="table_form">
							<tr align="center">
								<td class="box text" colspan="4"></td>
							</tr>

							<tr>
								<td class="box text">Section</td>
								<td class="box text"><p:selectOneMenu id="secId"
										value="#{pc_doorLockDetailReport.doorLockBean.secId}" tabindex="1"
										style="height: 25px;position: top">
										<f:selectItems value="#{pc_doorLockDetailReport.secList}" />
									</p:selectOneMenu>
								</td>

								<td class="box text">Month</td>
								<td class="box text"><p:selectOneMenu id="mnthId"
										value="#{pc_doorLockDetailReport.doorLockBean.monthId}" tabindex="2"
										style="height: 25px;position: top">
										<f:selectItem itemLabel="----None----" itemValue="0" />
										<f:selectItems value="#{pc_doorLockDetailReport.enumMonths}" />
									</p:selectOneMenu></td>

								<td class="box text">Year</td>
								<td class="box text"><p:selectOneMenu id="yrId"
										value="#{pc_doorLockDetailReport.doorLockBean.yearId}" tabindex="3"
										style="height: 25px;position: top">
										<f:selectItem itemLabel="----None----" itemValue="0" />
										<f:selectItem itemLabel="2012" itemValue="2012" />
										<f:selectItem itemLabel="2013" itemValue="2013" />
									</p:selectOneMenu></td>

								<td><h:commandButton value="OK"
										action="#{pc_doorLockDetailReport.getDoorLockDetails}" tabindex="4"
										styleClass="greenBtn" /></td>
							</tr>

						</table>
						<c:if test="#{pc_doorLockDetailReport.displayValue==true}">

							<table width="100%">
								<thead>
									<tr>

										<th style="text-align: center" class="ui-state-default"></th>
										<th colspan="1" style="text-align: center"
											class="ui-state-default">B&#47;W 3 to 6 months</th>
										<th colspan="2" style="text-align: center"
											class="ui-state-default">G&#47;T 6 months</th>

										<th colspan="3" style="text-align: center"
											class="ui-state-default">Total</th>



									</tr>

								</thead>
								<tbody>
								<tr>
						     <td class="box text" colspan="1" >No. of Door Lock Instances</td>
						     <td class="box text" colspan="1"> <h:outputText tabindex="5" style="float: right;"  value="#{pc_doorLockDetailReport.doorLockBean.noOFDoorLock}"  />  </td>
						     <td class="box text" colspan="2"> <h:outputText tabindex="5" style="float: right;"  value="#{pc_doorLockDetailReport.doorLockBean.gtSixNoOFDoorLock}" />  </td>
						     <td class="box text" colspan="3"> <h:outputText tabindex="5" style="float: right;"  value="#{pc_doorLockDetailReport.doorLockBean.totalNoOfInstances}" />  </td>
						  
						   </tr>
						   <tr>
						     <td class="box text" colspan="1">Opening Balance[pending shifting]</td>
						    <td class="box text" colspan="1"> <h:outputText tabindex="7" style="float: right;"  value="#{pc_doorLockDetailReport.doorLockBean.opBalance}" >
						   
						     </h:outputText>
						       </td>
						       <td class="box text" colspan="2"> <h:outputText tabindex="5" style="float: right;"  value="#{pc_doorLockDetailReport.doorLockBean.gtSixOpBalance}" />  </td>
						       
						       <td class="box text" colspan="3"> <h:outputText tabindex="5" style="float: right;" value="#{pc_doorLockDetailReport.doorLockBean.totalOpeningBalance}" />  </td>
						      
						       
						   </tr>
						   <tr>
						     <td class="box text" colspan="1">No. of Notices Served</td>
						     <td class="box text" colspan="1"> <h:outputText tabindex="7" style="float: right;"  value="#{pc_doorLockDetailReport.doorLockBean.noticeServed}" >
						      
						      </h:outputText>
						       </td>
						      <td  colspan="2"> <h:outputText tabindex="7" style="float: right;"  value="#{pc_doorLockDetailReport.doorLockBean.gtSixNoticeServed}" >
						      
						      </h:outputText>
						       </td>
						       <td class="box text" colspan="3"> <h:outputText tabindex="5" style="float: right;"  value="#{pc_doorLockDetailReport.doorLockBean.totalNoticesServed}" />  </td>
						       
						   </tr>
						   
						   <tr>
						     <td class="box text" colspan="1">No. of Meters Shifted to Accessible Place</td>
						     <td class="box text" colspan="1"> <h:outputText tabindex="8" style="float: right;"  value="#{pc_doorLockDetailReport.doorLockBean.metersShifted}" >
						     
                             </h:outputText>
                             </td>
                            <td class="box text" colspan="2"> <h:outputText tabindex="8" style="float: right;"  value="#{pc_doorLockDetailReport.doorLockBean.gtSixMetersShifted}" >
						     
                             </h:outputText>
                             </td>
                             
                             <td class="box text" colspan="3"> <h:outputText tabindex="5" style="float: right;"  value="#{pc_doorLockDetailReport.doorLockBean.totalMeterShifted}" />  </td>
                            
						   </tr>
						   
						    <tr>
						     <td class="box text" colspan="1">Not Possible to shift</td>
						     <td class="box text" colspan="1"> <h:outputText tabindex="9" style="float: right;" value="#{pc_doorLockDetailReport.doorLockBean.notShift}" >
						     
						     </h:outputText>
						       </td>
						     <td class="box text" colspan="2"> <h:outputText tabindex="9" style="float: right;" value="#{pc_doorLockDetailReport.doorLockBean.gtSixNotShift}" >
						     
						     </h:outputText>
						       </td>
						       <td class="box text" colspan="3"> <h:outputText tabindex="5" style="float: right;"  value="#{pc_doorLockDetailReport.doorLockBean.totalNotPossibleShift}" />  </td>
						       
						   </tr>
						   
						    <tr>
						     <td class="box text" colspan="1">Closing Balance</td>
						     <td class="box text" colspan="1"> <h:outputText  id="clsBalance" disabled="true" style="float: right;"  value="#{pc_doorLockDetailReport.doorLockBean.cloBalance}"  />   </td>
						     <td class="box text" colspan="2"> <h:outputText  id="gtSixClsBalance" disabled="true" style="float: right;"  value="#{pc_doorLockDetailReport.doorLockBean.gtSixCloBalance}"  />   </td>
						     <td class="box text" colspan="3"> <h:outputText tabindex="5" style="float: right;"  value="#{pc_doorLockDetailReport.doorLockBean.totalClosingBalance}" />  </td>
						    
						   </tr>
						  
						   <tr>
						     <td  colspan="1" class="box text">Action taken for Meters not shifted.</td>
						     <td  colspan="6" class="box text"> <h:outputText tabindex="10" cols="50" rows="5" value="#{pc_doorLockDetailReport.doorLockBean.actionTaken}" />
						           
						        </td>
						        
						   </tr>		
								</tbody>	
							</table>
						</c:if>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
</html>
