<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BaseTemplate.xhtml">





<ui:define name="body" >

<script type="text/javascript">
setTimeout(function focusIt()
{
  var mytext = document.getElementById("Successform:estiNo"); 
  mytext.focus(); 
  mytext.select();
}
, 1);

window.history.forward();
function noBack() { window.history.forward();}
</script>
	<h:form id="Successform" onload="noBack();" onpageshow="if (event.persisted) noBack();">
		<div class="title_wrapper">
							<h2>Estimate Details</h2>
							<span class="title_wrapper_left"></span>
							<span class="title_wrapper_right"></span>
						</div>
						<div class="error">
				<div class="error_inner">
					<span><p:messages/></span>
				</div>
			</div>
		<div  id="product_list">
												<!--[if !IE]>start table_wrapper<![endif]-->
												<div class="table_wrapper">
													<div class="table_wrapper_inner">
		<table width="100%">
			


<tr>
<td class="box text">Ganga Kalyana Project Taluk</td>
<td class="box text">:

<h:outputText value="#{pc_estimate.pendingRep.talukId}" /> 

</td>
<td class="box text">Section</td>
<td class="box text">
:<h:outputText value="#{pc_estimate.pendingRep.sectionId}" /> 
</td>
</tr>



<tr>
<td class="box text">Scheme</td>
<td class="box text">

:<h:outputText value="#{pc_estimate.pendingRep.schemeId}" /> 
</td>

<td class="box text">Sub-Scheme</td>
<td class="box text">

:<h:outputText value="#{pc_estimate.pendingRep.subScheme}" /> 

</td>
</tr>

<tr>
<td class="box text">Beneficiary name </td>
<td class="box text">

:<h:outputText value="#{pc_estimate.pendingRep.beneficiaryName}" />  

</td>
<td class="box text">Date of registration(DD/MM/YYYY)</td>
<td class="box text">

:<h:outputText value="#{pc_estimate.pendingRep.dtOfRegtn}" />  

</td>
</tr>

<tr>
<td class="box text">Village</td>
<td class="box text">: 
<h:outputText value="#{pc_estimate.pendingRep.village}" /> </td>
<td></td><td></td>
</tr>
<tr>
								<td class="box text">
									<h:outputText value="Registration Fee" />
								</td>
								<td>
									<h:outputText value="#{pc_estimate.pendingRep.regstrFee}" styleClass="right_input" style="width:150px" >
										<f:convertNumber  pattern="##,####,##0.00"/>
									</h:outputText>
								</td>
								<td class="box text">
									<h:outputText value="Registration Number" />
								</td>
								<td>
									<h:outputText value="#{pc_estimate.pendingRep.regstrNo}"  styleClass="right_input" style="width:135px"/>
								</td>
							</tr>
		


		<tr><td colspan="4">
		<p:separator id="separator"/></td></tr>
	
		
		
        
		<tr>
		<td class="box text">Estimate Number <span class="star">*</span> </td>
		<td class="box text"><h:inputText id= "estiNo" value="#{pc_estimate.pendingRep.estimateNo}" tabindex="1"/>
		</td>
		<td class="box text" >Estimate Cost in Rs <span class="star">*</span></td>
		<td class="box text"><h:inputText class="right_input" value="#{pc_estimate.pendingRep.estimateCost}" tabindex="2">
		<f:convertNumber pattern="#,###,##0.00"/></h:inputText></td>
		</tr>
		<tr>
		<td class="box text">Estimation Date(DD/MM/YYYY) <span class="star">*</span></td>
		<td class="box text">
			<p:inputMask value="#{pc_estimate.pendingRep.estimateDate}" mask="99/99/9999" tabindex="3" style="width:135px"/>
		</td><td></td><td></td>
		</tr>
		
		
		<tr><td colspan="4">
		<p:separator id="separator1"/></td></tr>
		<tr>
			<td></td>
			
			<td align="right">
				<h:commandButton value="Update"  action="#{pc_estimate.updateEstimate}" styleClass="greenBtn" tabindex="4">
				</h:commandButton>
			</td>
			 <td align="right">
             <h:commandButton value="Cancel" action="#{pc_estimate.cancelEstimate}" styleClass="greenBtn" tabindex="5">
             </h:commandButton>
         </td><td></td>
		</tr>
		</table>
	</div></div></div>
	</h:form>

</ui:define>
</ui:composition>
