<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BMAZBaseTemplate.xhtml">

	

	<ui:define name="body" onload="noBack();" onpageshow="if (event.persisted) noBack();">
				<h:form id="form" >
								<div  id="product_list">
												<!--[if !IE]>start table_wrapper<![endif]-->
												<div class="table_wrapper">
													<div class="table_wrapper_inner">
													<div class="title_wrapper">
							<h2>Disconnection Detail Report</h2>
							<span class="title_wrapper_left"></span>
							<span class="title_wrapper_right"></span>
						</div>
			<table width="100%" border="1" bgcolor="#CCCCCC" cellpadding="0"
				cellspacing="0" class="table_form">
				<tr>
								<p:messages></p:messages>
							</tr>
				<tr>
					<td valign="top">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td class="box text">Section</td>
								<td><p:selectOneMenu id="secId"
										value="#{pc_disconnectionRep.secId}" tabindex="1">
										<f:selectItems value="#{pc_disconnectionRep.secLst}"></f:selectItems>
									</p:selectOneMenu>
								</td>

								<td class="box text">Year</td>
								<td><p:selectOneMenu id="yearId"
										value="#{pc_disconnectionRep.yearId}" tabindex="2">
										<f:selectItem itemLabel="select" itemValue="0" />
										<f:selectItem itemLabel="2012" itemValue="2012" />
										<f:selectItem itemLabel="2013" itemValue="2013" />
									</p:selectOneMenu></td>
								<td class="box text" align="right"><strong><h:commandButton
											value="OK" action="#{pc_disconnectionRep.getDisReport}" tabindex="3"
											styleClass="greenBtn" /> </strong></td>
							</tr>
							

							<tr>
							<td colspan="5"></td>
							</tr>
							<tr><td colspan="5">
							<p:dataTable id="bean"  resizableColumns="true" 
								paginator="true" rows="10"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15" styleClass="ui-datatable-odd" style="table_wrapper_inner"
								var="bean" value="#{pc_disconnectionRep.disconnectionBeans}"
								emptyMessage="No Data Found For given criteria">
								
								<p:column headerText="Month" style="width: 20px">
									<h:outputText value="#{bean.mnthId}" styleClass="box text">
									</h:outputText>
									<f:facet name="footer">
									<h:outputText value="Total"/>  
        						    </f:facet>
								</p:column>
								
								<p:column headerText="Visited during &lt;br&gt; month" style="width: 650px">
									<h:outputText value="#{bean.visitDurMnth}" styleClass="box text" style="float: right;">
									</h:outputText>
									<f:facet name="footer"></f:facet>
								</p:column>
								
								<p:column headerText="Disconnected during &lt;br&gt; month" style="width: 650px">
									<h:outputText value="#{bean.disconctDurMnth}" styleClass="box text" style="float: right;">
									</h:outputText>
									<f:facet name="footer"></f:facet>
								</p:column>

								<p:column headerText="Opening &lt;br&gt; Balance" style="width: 650px">
									<h:outputText value="#{bean.openBalAmt}" styleClass="box text" style="float: right;">
									<f:convertNumber pattern="#,###,##0.00"/>
									</h:outputText>
									<f:facet name="footer">
									<h:outputText value="#{pc_disconnectionRep.ttlOB}" style="float: right;">
										<f:convertNumber pattern="#,###,##0.00"/>
									</h:outputText>  
        						    </f:facet>
								</p:column>
								
								<p:column headerText="Total Amount &lt;br&gt; Involved" style="width: 650px">
									<h:outputText value="#{bean.amtInv}" styleClass="box text" style="float: right;">
									<f:convertNumber pattern="#,###,##0.00"/>
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{pc_disconnectionRep.ttlAmtInv}" style="float: right;">
										<f:convertNumber pattern="#,###,##0.00"/></h:outputText>  
        						    </f:facet>	
								</p:column>
								
								<p:column headerText="Total Amount &lt;br&gt; Realised" style="width: 650px">
									<h:outputText value="#{bean.amtRel}" styleClass="box text" style="float: right;">
									<f:convertNumber pattern="#,###,##0.00"/>
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{pc_disconnectionRep.ttlAmtRel}" style="float: right;">
											<f:convertNumber pattern="#,###,##0.00"/>
										</h:outputText>
        						    </f:facet>	
								</p:column>
								
								<p:column headerText="Balance" style="width: 650px">
									<h:outputText value="#{bean.closBalAmt}" styleClass="box text" style="float: right;">
									<f:convertNumber pattern="#,###,##0.00"/>
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{pc_disconnectionRep.ttlCB}" style="float: right;">
											<f:convertNumber pattern="#,###,##0.00"/>
										</h:outputText>  
        						    </f:facet>
								</p:column>
								
								
							</p:dataTable>
							</td></tr>
						</table></td>
				</tr>
			</table>
			</div></div></div><span class="scb"><span class="scb_left"></span><span class="scb_right"></span></span>
		</h:form>
		<script type="text/javascript">
window.history.forward();
function noBack() { window.history.forward();}
</script>
	</ui:define>
</ui:composition>
</html>
