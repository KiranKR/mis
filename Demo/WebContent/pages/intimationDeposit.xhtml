<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BaseTemplate.xhtml">

	

	<ui:define name="body">
		<h:form id="form">
<div  id="product_list">
												<!--[if !IE]>start table_wrapper<![endif]-->
												<div class="table_wrapper">
													<div class="table_wrapper_inner">
													<div class="title_wrapper">
							<h2>Intimation and Deposit</h2>
							<span class="title_wrapper_left"></span>
							<span class="title_wrapper_right"></span>
						</div>
			<table width="100%" border="0"  cellpadding="0"
				cellspacing="0" class="table_form">
				<tr>
					<td valign="top">
						<table width="100%" border="0" cellspacing="0" cellpadding="0"
							class="table_form">
							<tr>
							
								<td colspan="2"><table><tr>
								<td align="right" valign="top" class="box text">Search By</td><td>
								<p:selectOneMenu
										value="#{pc_intimationDeposit.criteria}" tabindex="3"
										style="height: 25px;position: top">
										<f:selectItems value="#{pc_intimationDeposit.searchLst}" />
									</p:selectOneMenu>
								</td><td>
									<h:inputText id="uniqueId" value="#{pc_intimationDeposit.search}" /> 
									</td><td>
									<h:commandButton id="submit1" action="#{pc_intimationDeposit.search}" value="Search" styleClass="greenBtn" />
								</td></tr></table></td>

								
							</tr>
                            </table>
                            </td>
                            
				</tr>
			</table>
			<table  width="100%" border="0" bgcolor="#CCCCCC" cellpadding="0"
				cellspacing="0" class="table_form">
				<tr><td>
                             <p:dataTable id="serDetails" var="bean" value="#{pc_intimationDeposit.pendingReps}" 
                              paginator="true" rows="10"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15" styleClass="ui-datatable-odd" 
								emptyMessage="No Data Found For given criteria">
								
								<p:column headerText="Unique Id" style="width: 15px">
									<h:outputText value="#{bean.uniqueId}" styleClass="box text">
									</h:outputText>
								</p:column>
								
								<p:column headerText="Beneficiary Name" style="width: 10px">
									<h:outputText value="#{bean.beneficiaryName}" styleClass="box text">
									</h:outputText>
								</p:column>
								<p:column headerText="Village" style="width: 10px">
									<h:outputText value="#{bean.village}" styleClass="box text">
									</h:outputText>
								</p:column>
								<p:column headerText="Date Of Registration" style="width: 10px">
									<h:outputText value="#{bean.dtOfRegtn}" styleClass="box text">
									</h:outputText>
								</p:column>
								
								<p:column style="width: 10px">
										<h:commandButton title="edit" value="Edit" action="#{pc_intimationDeposit.getDetails}" >
										   <f:setPropertyActionListener value="#{bean}" target="#{pc_intimationDeposit.pendingRep}" />
										</h:commandButton>
								</p:column>
							</p:dataTable>
							</td></tr>
                            </table>
                            </div></div></div><span class="scb"><span class="scb_left"></span><span class="scb_right"></span></span>
		</h:form>
		<script type="text/javascript">
setTimeout(function focusIt()
{
  var mytext = document.getElementById("form:uniqueId"); 
  mytext.focus(); 
  mytext.select();
}
, 1);		
	</script>
	</ui:define>
</ui:composition>
