<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> 
<title>MIS</title>
<link href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function MM_jumpMenu(targ,selObj,restore){ //v3.0
  eval(targ+".location='"+selObj.options[selObj.selectedIndex].value+"'");
  if (restore) selObj.selectedIndex=0;
}
</script>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<title>Administration Panel</title>
<link media="screen" rel="stylesheet" type="text/css" href="css/admin.css"  />
<!--[if lte IE 6]><link media="screen" rel="stylesheet" type="text/css" href="css/admin-ie.css" /><![endif]-->

<script type="text/javascript" src="js/behaviour.js"></script>
</h:head>

<body >
<h:form id="form">
	<!--[if !IE]>start wrapper<![endif]-->
	<div id="wrapper">
		<!--[if !IE]>start head<![endif]-->
		<div id="head">
			
			<!--[if !IE]>start logo and user details<![endif]-->
			<div id="logo_user_details">
				<h1 id="logo"><a href="#">websitename Administration Panel</a></h1>
				<!--[if !IE]>start user details<![endif]-->
				<div id="user_details">
					<ul id="user_details_menu">
						<li>Welcome <strong><h:outputText value="#{pc_Login.user.userName}" /></strong></li>
						<li>
							<ul id="user_access">
							
								<li class="last"><h:commandLink  action="#{pc_Login.logout}" value="Log Out"></h:commandLink></li>
							</ul>
						</li>
						<li></li>
					</ul>
					
					<!--[if !IE]>start search<![endif]-->
					
				<!--[if !IE]>end search<![endif]-->
				</div>
				
				<!--[if !IE]>end user details<![endif]-->
				
				
				
			</div>
			
			<!--[if !IE]>end logo end user details<![endif]-->
			
			
			
			<!--[if !IE]>start menus_wrapper<![endif]-->
			<div id="menus_wrapper">
				 <div >
					<ul >
						<p:tabMenu activeIndex="#{pc_Login.actIndx}" >  
							<c:forEach items="#{pc_Login.lstUserDetailsBean}" var="tabMenu">
								<li >
								   <p:menuitem value="#{tabMenu.mdGpNme}"  actionListener="#{pc_Login.onTabChange(tabMenu.mdGpNme)}" update="form"/>  
								</li>
							</c:forEach>
						</p:tabMenu> 
					 </ul>
				</div>
 			</div>
		
			<!--[if !IE]>end menus_wrapper<![endif]-->
			
			
			
		</div>
		<!--[if !IE]>end head<![endif]-->
		
		<!--[if !IE]>start content<![endif]-->
		<div id="content">
			
			
			
			
			
			<!--[if !IE]>start page<![endif]-->
			<div id="page">
				<div class="inner">
					
					
					
					<!--[if !IE]>start section<![endif]-->
					<!--[if !IE]>end section<![endif]-->
                    <!--[if !IE]>start section<![endif]--><!--[if !IE]>end section<![endif]-->
					
					
					
					<!--[if !IE]>start section<![endif]-->
                    <!--[if !IE]>end section<![endif]-->
                    <!--[if !IE]>start section<![endif]-->
				<ui:insert name="body">
					BODY
				</ui:insert>
					
					
					
						
			  </div>
			</div>
			<!--[if !IE]>end page<![endif]-->
			<!--[if !IE]>start sidebar<![endif]-->
			<div id="sidebar">
			
				<div class="inner">
			<ui:insert name="left">
				<div class="section">
						<!--[if !IE]>start title wrapper<![endif]-->
						<div class="title_wrapper">
							<h2>Main Menu</h2>
							<span class="title_wrapper_left"></span>
							<span class="title_wrapper_right"></span>
						</div>
						<!--[if !IE]>end title wrapper<![endif]-->
						<!--[if !IE]>start section content<![endif]-->
						<div class="section_content">
							<!--[if !IE]>start section content top<![endif]-->
							<div class="sct">
								<div class="sct_left">
									<div class="sct_right">
										<div class="sct_left">
											<div class="sct_right">
												<ul class="sidebar_menu">
													<p:accordionPanel value="${pc_Login.menus}" var="menus" style="font-size:10px; " activeIndex="#{pc_Login.actIndxMenu}" id="menuAccrd" >
														<p:tab title="#{menus.name}" titleStyleClass="tabColor" style="font-size:12px;" >
															<h:dataTable value="#{menus.subMenus}" var="subMen" > 
												           		<h:column>
												           			<a href="#{subMen.link}"><h:outputText value="#{subMen.subMenu}" style="font-size:10px;" /></a><br />
												                </h:column>
												            </h:dataTable>
														</p:tab>  
													</p:accordionPanel>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--[if !IE]>end section content top<![endif]-->
							<!--[if !IE]>start section content bottom<![endif]-->
							<span class="scb"><span class="scb_left"></span><span class="scb_right"></span></span>
							<!--[if !IE]>end section content bottom<![endif]-->
							
						</div>
						<!--[if !IE]>end section content<![endif]-->
				  </div>
				 
				</ui:insert>
				
					<!--
					
					
					    
					start cal new code
					
					
					
					
				-->
				
				<div class="calendar">
				
						
						
						
						<!--[if !IE]>start section content footer<![endif]-->
						
						<!--[if !IE]>end section content footer<![endif]-->
					</div>
					
				<div class="calendar">
				
						
						
						
						<!--[if !IE]>start section content footer<![endif]-->
						
						<!--[if !IE]>end section content footer<![endif]-->
					</div>
				<!--
				
				
				End cal new code
				
				
				
				-->
					
					
					
					
					<!--[if !IE]>start section<![endif]-->	
					
					<!--[if !IE]>end section<![endif]-->
					
					
					
					<!--[if !IE]>start section<![endif]--><!--[if !IE]>end section<![endif]-->
					
					
					<!--[if !IE]>start section<![endif]-->
                    <!--[if !IE]>end section<![endif]-->
                    <!--[if !IE]>start quick info<![endif]-->
                    <!--[if !IE]>end quick info<![endif]-->
                </div>
			</div>
			<!--[if !IE]>end sidebar<![endif]-->
			
			
			
			
		</div>
		<!--[if !IE]>end content<![endif]-->
		
	</div>
	<!--[if !IE]>end wrapper<![endif]-->
	
	<!--[if !IE]>start footer<![endif]-->
	<div id="footer">
		<div id="footer_inner">
		
		<dl class="copy">
			<dt><strong>BESCOM</strong> </dt>
			<dd>&copy; 2012 All rights reserved.</dd>
		</dl>
		</div>
	</div>
	<!--[if !IE]>end footer<![endif]-->
	 </h:form>
</body>
</html>
