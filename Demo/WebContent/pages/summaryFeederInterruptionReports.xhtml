<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BMAZBaseTemplate.xhtml">

	

	<ui:define name="body" >
				<h:form id="form" >
								<div  id="product_list">
												<!--[if !IE]>start table_wrapper<![endif]-->
												<div class="table_wrapper">
													<div class="table_wrapper_inner">
													<div class="title_wrapper">
							<h2>Feeder Interruption Summary Report</h2>
							<span class="title_wrapper_left"></span>
							<span class="title_wrapper_right"></span>
						</div>
			
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<p:messages></p:messages>
							</tr>
							<tr>

								<td class="box text">Year</td>
								<td><p:selectOneMenu id="yearId"
										value="#{pc_SummaryRepFeederInterruptionReports.fedIntrptionRepBean.year}" tabindex="1">
										<f:selectItem itemLabel="select" itemValue="0" />
										<f:selectItem itemLabel="2012" itemValue="2012" />
										<f:selectItem itemLabel="2013" itemValue="2013" />
									</p:selectOneMenu></td>
								<td class="box text" align="right"><strong><h:commandButton
											value="OK" action="#{pc_SummaryRepFeederInterruptionReports.fdrReport}" tabindex="2"
											styleClass="greenBtn"/> </strong></td>
							</tr>
							
							<tr>
								<td colspan="5">
									<c:if test="#{pc_SummaryRepFeederInterruptionReports.backbtn}">
											<p:breadCrumb styleClass="box text" style="height:20px">  
												 <p:menuitem url="./home.jsf"/>  
												<c:forEach items="#{pc_SummaryRepFeederInterruptionReports.breadCrumb}" var="crumb">
													    <p:menuitem value="#{crumb.name}" action="#{pc_SummaryRepFeederInterruptionReports.back(crumb.lvl, crumb.id,crumb.slno)}" update="form"/>  
												</c:forEach>  
											</p:breadCrumb>
									</c:if>
									</td>
							</tr>
								
							<tr>
							<td colspan="3">
								<table width="100%" >
									<thead>
										<tr>
											<th class="ui-state-default">Month</th>
											<th class="ui-state-default"><h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;#{pc_SummaryRepFeederInterruptionReports.header}&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;"/></th>
											<th  class="ui-state-default">Total No. of Feeders</th>
											<th  class="ui-state-default">Total No. of Feeders Tripped </th>
										</tr>
									</thead>
									<tbody>
									<c:forEach items="#{pc_SummaryRepFeederInterruptionReports.dispLstFedIntrReportMainBeans}" var="month">
										<tr>
										<td rowspan="#{month.size}"><h:outputText value="#{month.monthId}" style="float: left;"/></td>
											<c:forEach items="#{month.fedintrputionDetails}" var="fedIntr">
											<tr>
												<td><h:commandLink value="#{fedIntr.dispLabel}" action="#{pc_SummaryRepFeederInterruptionReports.nextLevel(fedIntr.level,fedIntr.dispLabel,fedIntr.id)}" /></td>
												<td><h:outputText value="#{fedIntr.fedCount}" style="float: right;">></h:outputText></td>
												<td><h:outputText value="#{fedIntr.fedTrippedCount}" style="float: right;">></h:outputText></td>
											</tr>
											</c:forEach>
										</tr>
									</c:forEach>
									</tbody>
									<tfoot></tfoot>
								</table>
							</td>
							</tr>
							
						</table>
			</div></div></div><span class="scb"><span class="scb_left"></span><span class="scb_right"></span></span>
		</h:form>
		<script type="text/javascript">
window.history.forward();
function noBack() { window.history.forward();}
</script>
	</ui:define>
</ui:composition>
</html>
