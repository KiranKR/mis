<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BaseTemplate.xhtml">

	<ui:define name="body">
       <h:form id="form" >
        <div  id="product_list">
												<!--[if !IE]>start table_wrapper<![endif]-->
												<div class="table_wrapper">
													<div class="table_wrapper_inner">
													<div class="title_wrapper">
							<h2>Status Wise Report</h2>
							<span class="title_wrapper_left"></span>
							<span class="title_wrapper_right"></span>
						</div>
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table_form">
          <tr>
              <c:if test="#{pc_statusWiseRep.backbtn}">
              <td colspan="5" class="box text" align="right">
               <h:commandButton action="#{pc_statusWiseRep.back}" value="Back" styleClass="greenBtn"
               style=" width : 120px;"/> </td>
              </c:if>
           </tr>   	
              <tr>
              <td colspan="5">
              <p:dataTable  var="var" value="1" >  
			       
			        <p:columnGroup type="header">  
			            <p:row>  
			            	<p:column rowspan="2" headerText="#{pc_statusWiseRep.header}" style="text-align:center"/> 
			                <p:column colspan="2" headerText="Work Yet To Be Taken" style="text-align:center"/> 
			                <p:column colspan="2" headerText="Work Under Progress" style="text-align:center"/>  
			                <p:column colspan="2" headerText="Work Completed" style="text-align:center"/>
			                <p:column colspan="2" headerText="Service Provided" style="text-align:center"/>
			                <p:column colspan="2" headerText="Total" />
			            </p:row> 
			            <p:row>  
			                <p:column rowspan="1" headerText="Count" style="text-align:center"/> 
			                <p:column rowspan="1" headerText="amount" style="text-align:center"/>
			                <p:column rowspan="1" headerText="Count" style="text-align:center"/> 
			                <p:column rowspan="1" headerText="amount" style="text-align:center"/> 
			                <p:column rowspan="1" headerText="Count" style="text-align:center"/> 
			                <p:column rowspan="1" headerText="amount" style="text-align:center"/> 
			                <p:column rowspan="1" headerText="Count" style="text-align:center"/> 
			                <p:column rowspan="1" headerText="amount" style="text-align:center"/>
			                <p:column rowspan="1" headerText="Count" style="text-align:center"/> 
			                <p:column rowspan="1" headerText="amount" style="text-align:center"/> 
			            </p:row>   
			        </p:columnGroup>  
			  
			        <p:subTable var="bean" value="#{pc_statusWiseRep.dispReportBeans}" rowIndexVar="rowIndex" >  
			            <p:column>
				            <h:commandButton id ="a" value="#{bean.lable}" action="#{pc_statusWiseRep.getSchemeWiseRep(bean.id,bean.lvl)}" >
					            <f:param id="id" name="id" value="#{bean.id}"/>
					            <f:param id="lvl" name="lvl" value="#{bean.lvl}"/>
				            </h:commandButton>  
			            </p:column>  
			              
			            
			           <p:column>  
			                <h:outputText value="#{bean.wrkYetCnt}" style="float: right;"/>	
			            </p:column>  
			  
			            <p:column>  
			                <h:outputText value="#{bean.wrkYetAmt}" style="float: right;">
			                	<f:convertNumber pattern="#,###,##0.00" />
			                </h:outputText>
			            </p:column>  
			            <p:column>  
			                <h:outputText value="#{bean.wrkTknCnt}" style="float: right;"/>	
			            </p:column>  
			  
			            <p:column>  
			                <h:outputText value="#{bean.wrkTknAmt}" style="float: right;">
			                	<f:convertNumber pattern="#,###,##0.00"/>
			                </h:outputText>
			            </p:column> 
			            <p:column>  
			                <h:outputText value="#{bean.wrkComCnt}" style="float: right;"/>	
			            </p:column>  
			  
			            <p:column>  
			                <h:outputText value="#{bean.wrkComAmt}" style="float: right;">
			                	<f:convertNumber pattern="#,###,##0.00"/>
			                </h:outputText>
			            </p:column> 
			    
			            
			            <p:column>  
			                <h:outputText value="#{bean.serviceCnt}" style="float: right;"/>	
			            </p:column>  
			  
			            <p:column>  
			                <h:outputText value="#{bean.serviceAmt}" style="float: right;">
			                	<f:convertNumber pattern="#,###,##0.00"/>
			                </h:outputText>
			            </p:column> 
			    
			            <p:column>  
			                <h:outputText value="#{bean.ttl}" style="float: right;"/>	
			            </p:column>  
			  
			            <p:column>  
			                <h:outputText value="#{bean.ttlamnt}" style="float: right;">
			                	<f:convertNumber pattern="#,###,##0.00"/>
			                </h:outputText>
			            </p:column> 
			    
			           <p:columnGroup type="footer">
									<p:row>
										<p:column footerText="Total: " style="text-align:center" />
										<p:column footerText="#{pc_statusWiseRep.wrkYetTotCnt}" style="text-align:right" >
											
											</p:column>
										<p:column footerText="#{pc_statusWiseRep.wrkYetTotAmt}0"
											style="text-align:right" />
										<p:column footerText="#{pc_statusWiseRep.wrkTknTotCnt}"
											style="text-align:right" />
										<p:column footerText="#{pc_statusWiseRep.wrkTknTotAmt}0"
											style="text-align:right" />
										<p:column footerText="#{pc_statusWiseRep.wrkComTotCnt}"
											style="text-align:right" />
										<p:column footerText="#{pc_statusWiseRep. wrkComTotAmt}0"
											style="text-align:right" />
										<p:column footerText="#{pc_statusWiseRep.serviceTotCnt}"
											style="text-align:right" />
										<p:column footerText="#{pc_statusWiseRep.serviceTotAmt}0"
											style="text-align:right" />
										<p:column footerText="#{pc_statusWiseRep.totCnt}"
											style="text-align:right" />
										<p:column footerText="#{pc_statusWiseRep.totAmt}0"
											style="text-align:right" />


									</p:row>
								</p:columnGroup>
			           
			    
			    
			            
			        </p:subTable>  
			       
			    </p:dataTable>  
				</td>
				
				
			     
   			 </tr>  
           </table></div></div></div><span class="scb"><span class="scb_left"></span><span class="scb_right"></span></span>
          <table> <tr> <td> <p:pieChart id="chart1" value="#{pc_statusWiseRep.chartModel1}"
				seriesColors="00FF99,3366FF,FFFF66,FF3399" legendPosition="ne"
				title="Stage Wise Count" showDataLabels="true"
				style="width:500px;height:300px" diameter="210" /> </td> <td> <p:pieChart
				id="chart2" value="#{pc_statusWiseRep.chartModel2}"
				seriesColors="00FF99,3366FF,FFFF66,FF3399" legendPosition="ne"
				title="Stage Wise Amount" showDataLabels="true"
				style="width:500px;height:300px" diameter="210" /> </td> </tr> </table>
        
        </h:form>
       
        
     </ui:define>
</ui:composition>
