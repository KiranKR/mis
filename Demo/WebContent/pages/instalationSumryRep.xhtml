<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BMAZBaseTemplate.xhtml">

	

	<ui:define name="body" >
				<h:form id="form" >
								<div  id="product_list">
												<!--[if !IE]>start table_wrapper<![endif]-->
												<div class="table_wrapper">
													<div class="table_wrapper_inner">
													<div class="title_wrapper">
							<h2>Installation Summary Report</h2>
							<span class="title_wrapper_left"></span>
							<span class="title_wrapper_right"></span>
						</div>
			<table width="100%" border="1" bordercolor="#CCCCCC" cellpadding="0"
				cellspacing="0" class="table_form">
				<tr>
					<td valign="top">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
						 <tr> <p:messages/> </tr>
							<tr>
                                  <td class="box text">Month</td>
								<td><p:selectOneMenu value="#{pc_instalationSumryRep.monthId}" tabindex="1">
										<f:selectItem itemLabel="Select" itemValue="0"/>
										<f:selectItems value="#{pc_instalationSumryRep.enumMonths}" />
									</p:selectOneMenu></td>		
								<td class="box text">Year</td>
								<td><p:selectOneMenu id="yearId"
										value="#{pc_instalationSumryRep.yearId}" tabindex="1">
										<f:selectItem itemLabel="select" itemValue="0" />
										<f:selectItem itemLabel="2012" itemValue="2012" />
										<f:selectItem itemLabel="2013" itemValue="2013" />
									</p:selectOneMenu></td>
								<td class="box text" align="right"><strong><h:commandButton
											value="OK" action="#{pc_instalationSumryRep.getInstReport}" tabindex="2"
											styleClass="greenBtn"/> </strong></td>
											<td colspan="2"></td>
							</tr>
							

							<tr>
							<td colspan="5"></td>
							</tr>
									<c:if test="#{pc_instalationSumryRep.backbtn}">
									
										
										<tr>
											<td colspan="5">
											<p:breadCrumb>
											<p:menuitem url="./home.jsf"></p:menuitem>
												<c:forEach items="#{pc_instalationSumryRep.stackBeans}" var="path">
													<p:menuitem value="#{path.name}" action="#{pc_instalationSumryRep.back(path.lvl,path.id,path.slno)}" update="form" />
												</c:forEach>
											</p:breadCrumb>
											</td>
										</tr>
									</c:if>
							<tr>
							<td colspan="5">
								<table>
									<thead>
										
										<tr>
											<th rowspan="4" class="ui-state-default"><h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;#{pc_instalationSumryRep.header}&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;"/></th>
										</tr>
										<tr>
											<th colspan="3" class="ui-state-default">No. of Installation (Tariff)</th>
											<th colspan="3" class="ui-state-default">Opening Balance</th>
											<th colspan="3" class="ui-state-default">Demand</th>
											<th colspan="3" class="ui-state-default">Collection</th>
											<th colspan="3" class="ui-state-default">Closing Balance</th>
										</tr>
										<tr>
											<th class="ui-state-default">Metered</th>
											<th class="ui-state-default">UnMetered</th>
											<th class="ui-state-default">Total</th>
											<th class="ui-state-default">Principal</th>
											<th class="ui-state-default">Interest</th>
											<th class="ui-state-default">Total</th>
											<th class="ui-state-default">Principal</th>
											<th class="ui-state-default">Interest</th>
											<th class="ui-state-default">Total</th>
											<th class="ui-state-default">Principal</th>
											<th class="ui-state-default">Interest</th>
											<th class="ui-state-default">Total</th>
											<th class="ui-state-default">Principal</th>
											<th class="ui-state-default">Interest</th>
											<th class="ui-state-default">Total</th>
										</tr>
									</thead>
									<tbody>
									
											<c:forEach items="#{pc_instalationSumryRep.instalationBeans}" var="instal">
											<tr>
												<td><h:commandLink value="#{instal.lable}" action="#{pc_instalationSumryRep.nextLevel(instal.lvl,instal.lable,instal.id)}" /></td>
												<td><h:outputText value="#{instal.mtrWtrSply}" style="float: right;">></h:outputText></td>
												<td><h:outputText value="#{instal.unMtrWtrSply}" style="float: right;">></h:outputText></td>
												<td><h:outputText value="#{instal.total}" style="float: right;">></h:outputText></td>
												<td><h:outputText value="#{instal.openBalPrinAmt}" style="float: right;">
												<f:convertNumber pattern="#,###,##0.00"/>
												</h:outputText></td>
												<td><h:outputText value="#{instal.openBalIntAmt}" style="float: right;">
												<f:convertNumber pattern="#,###,##0.00"/>
												</h:outputText></td>
												<td><h:outputText value="#{instal.openBalTtlAmt}" style="float: right;">
												<f:convertNumber pattern="#,###,##0.00"/>
												</h:outputText></td>
												<td><h:outputText value="#{instal.demdBalPrinAmt}" style="float: right;">
												<f:convertNumber pattern="#,###,##0.00"/>
												</h:outputText></td>
												<td><h:outputText value="#{instal.demdBalIntAmt}" style="float: right;">
												<f:convertNumber pattern="#,###,##0.00"/>
												</h:outputText></td>
												<td><h:outputText value="#{instal.demdBalTtlAmt}" style="float: right;">
												<f:convertNumber pattern="#,###,##0.00"/>
												</h:outputText></td>
												<td><h:outputText value="#{instal.clctnBalPrinAmt}" style="float: right;">
												<f:convertNumber pattern="#,###,##0.00"/>
												</h:outputText></td>
												<td><h:outputText value="#{instal.clctnBalIntAmt}" style="float: right;">
												<f:convertNumber pattern="#,###,##0.00"/>
												</h:outputText></td>
												<td><h:outputText value="#{instal.clctnBalTtlAmt}" style="float: right;">
												<f:convertNumber pattern="#,###,##0.00"/>
												</h:outputText></td>
												<td><h:outputText value="#{instal.closBalPrinAmt}" style="float: right;">
												<f:convertNumber pattern="#,###,##0.00"/>
												</h:outputText></td>
												<td><h:outputText value="#{instal.closBalIntAmt}" style="float: right;">
												<f:convertNumber pattern="#,###,##0.00"/>
												</h:outputText></td>
												<td><h:outputText value="#{instal.closBalTtlAmt}" style="float: right;">
												<f:convertNumber pattern="#,###,##0.00"/>
												</h:outputText></td>
											</tr>
											</c:forEach>
									
									</tbody>
									<tfoot></tfoot>
								</table>
							</td>
							</tr>
							
						</table></td>
				</tr>
			</table>
			</div></div></div><span class="scb"><span class="scb_left"></span><span class="scb_right"></span></span>
		</h:form>
		<script type="text/javascript">
window.history.forward();
function noBack() { window.history.forward();}
</script>
	</ui:define>
</ui:composition>
</html>
