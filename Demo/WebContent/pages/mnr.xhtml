<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/pages/BMAZBaseTemplate.xhtml">





	<ui:define name="body" onload="noBack();"
		onpageshow="if (event.persisted) noBack();">

		<script type="text/javascript">
setTimeout(function focusIt()
{
  var mytext = document.getElementById("Successform:openBal9"); 
  mytext.focus(); 
  mytext.select();
}
, 1);

window.history.forward();
function noBack() { window.history.forward();}
</script>

		<h:form id="Successform">
			<div class="title_wrapper">
				<h2>Meter Not Recording</h2>
				<span class="title_wrapper_left"></span> <span
					class="title_wrapper_right"></span>
			</div>
			<div class="error">
				<div class="error_inner">
					<span><p:messages id="msg"/>
					</span>
				</div>
			</div>
			<div id="product_list">
				<!--[if !IE]>start table_wrapper<![endif]-->
				<div class="table_wrapper">
					<div class="table_wrapper_inner">
						<table width="100%">
							<tr align="center">
								<td class="box text" colspan="4"></td>
							</tr>

							<tr>
								<td class="box text">Section</td>
								<td class="box text"><p:selectOneMenu id="secId" value="#{pc_MNR.mnrBean.sectionId}" tabindex="1" style="height: 25px;position: top" >
									<p:ajax event="change" listener="#{pc_MNR.disableSaveButton}" update="save,msg"/>
									<f:selectItems value="#{pc_MNR.secLst}" />
									</p:selectOneMenu></td>
									
									<td class="box text">Month</td>
									<td class="box text">
										<p:selectOneMenu id="mnthId" value="#{pc_MNR.mnrBean.monthId}" tabindex="2" style="height: 25px;position: top">
											<p:ajax event="change" listener="#{pc_MNR.disableSaveButton}" update="save,msg"/>
											<f:selectItem itemLabel="----None----" itemValue="0"/>
											<f:selectItems value="#{pc_MNR.enumMonth}" />
										</p:selectOneMenu>
									</td>
									
									<td class="box text">Year</td>
									<td class="box text">
										<p:selectOneMenu id="yrId" value="#{pc_MNR.mnrBean.yearId}" tabindex="3" style="height: 25px;position: top">
										<p:ajax event="change" listener="#{pc_MNR.disableSaveButton}" update="save,msg"/>
											<f:selectItem itemLabel="----None----" itemValue="0" />
											<f:selectItem itemLabel="2012" itemValue="2012"/>
											<f:selectItem itemLabel="2013" itemValue="2013"/>
										</p:selectOneMenu>
									</td>
									
									<td>
										<h:commandButton value="OK" action="#{pc_MNR.getOpenBal}" tabindex="4" styleClass="greenBtn" />
									</td>
							</tr>
							<c:if test="#{pc_MNR.dispTable == true}">
                            <tr>
                             <td></td>
                             <td><strong>B&#47;W 1 to 3 months</strong></td>
                             <td colspan="2"><strong>B&#47;W 3 to 6 months</strong></td>
                             <td colspan="3"><strong>G&#47;T 6 months</strong></td>
                            </tr>


							<tr>
								<td class="box text">Opening Balance</td>
								<td class="box text" colspan="1">
									<p:inputText id="openBal9" styleClass="right_input" value="#{pc_MNR.mnrBean.mnrNineOpenBal}" tabindex="5" disabled="#{pc_MNR.mnrBean.viewOnlyOB}">
									</p:inputText>
								</td>
								<td class="box text" colspan="2">
									<p:inputText id="openBal10" styleClass="right_input" value="#{pc_MNR.mnrBean.mnrTenOpenBal}" tabindex="5" disabled="#{pc_MNR.mnrBean.viewOnlyOB}">
									</p:inputText>
								</td>
								<td class="box text" colspan="3">
									<p:inputText id="openBal11" styleClass="right_input" value="#{pc_MNR.mnrBean.mnrElevenOpenBal}" tabindex="5" disabled="#{pc_MNR.mnrBean.viewOnlyOB}">
									</p:inputText>
								</td>
							</tr>

							<tr>
								<td class="box text">MNR Installations during the month</td>
								<td class="box text" colspan="1">
									<p:inputText value="#{pc_MNR.mnrBean.mnrInstall}" tabindex="6" styleClass="right_input" >
										<p:ajax event="blur" listener="#{pc_MNR.clsBalance}" update="clsBal,clsBal1,clsBal2"/>
									</p:inputText>
								</td>
								<td class="box text" colspan="2">
									<p:inputText value="#{pc_MNR.mnrBean.gtThrmnrInsall}" tabindex="6" styleClass="right_input" >
										<p:ajax event="blur" listener="#{pc_MNR.clsBalance}" update="clsBal,clsBal1,clsBal2"/>
									</p:inputText>
								</td>
								<td class="box text" colspan="3">
									<p:inputText value="#{pc_MNR.mnrBean.gtSixmnrInstall}" tabindex="6" styleClass="right_input" >
										<p:ajax event="blur" listener="#{pc_MNR.clsBalance}" update="clsBal,clsBal1,clsBal2"/>
									</p:inputText>
								</td>
							</tr>

 							<tr>
								<td class="box text">MNR Replaced</td>
								<td class="box text" colspan="1">
									<p:inputText value="#{pc_MNR.mnrBean.mnrReplace}" tabindex="7" styleClass="right_input" >
										<p:ajax event="blur" listener="#{pc_MNR.clsBalance}" update="clsBal,clsBal1,clsBal2"/>
									</p:inputText>
								</td>
								<td class="box text" colspan="2">
									<p:inputText value="#{pc_MNR.mnrBean.gtThrmnrReplace}" tabindex="7" styleClass="right_input" >
										<p:ajax event="blur" listener="#{pc_MNR.clsBalance}" update="clsBal,clsBal1,clsBal2"/>
									</p:inputText>
								</td>
								<td class="box text" colspan="3">
									<p:inputText value="#{pc_MNR.mnrBean.gtSixmnrReplace}" tabindex="7" styleClass="right_input" >
										<p:ajax event="blur" listener="#{pc_MNR.clsBalance}" update="clsBal,clsBal1,clsBal2"/>
									</p:inputText>
								</td>
							</tr>
							
							<tr>
								<td class="box text">Closing Balance</td>
								<td class="box text" colspan="1">
									<p:inputText  id="clsBal" value="#{pc_MNR.mnrBean.mnrNineCloseBal}" tabindex="8"  disabled="true" styleClass="right_input" >
									
									</p:inputText>
								</td>
								<td class="box text" colspan="2">
									<p:inputText id="clsBal1" value="#{pc_MNR.mnrBean.mnrTenCloseBal}" tabindex="8" disabled="true" styleClass="right_input" >
									</p:inputText>
								</td>
								<td class="box text" colspan="3">
									<p:inputText id="clsBal2" value="#{pc_MNR.mnrBean.mnrElevenCloseBal}" tabindex="8" disabled="true" styleClass="right_input" >
									</p:inputText>
								</td>
							</tr>
							<tr>
								<td class="box text">Reason for not Replacing</td>
								<td class="box text" colspan="6">
									<p:inputTextarea value="#{pc_MNR.mnrBean.mnrRsonFrNtReplace}" tabindex="9" cols="50" rows="5" autoResize="true">
									</p:inputTextarea>
								</td>
							</tr>
							</c:if>
							<tr>
							<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								

								<td class="box text" align="right"><strong>
									<h:commandButton id="save" value="Save" action="#{pc_MNR.saveMNR}" tabindex="10" styleClass="#{pc_MNR.btnCss}" disabled="#{pc_MNR.btnDisable}" />
								</strong></td>
								<td class="box text">
									<h:commandButton value="Cancel" action="#{pc_MNR.cancelOk}" tabindex="11" styleClass="greenBtn" />
								</td>
								
							</tr>
							
						</table>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
