<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BMAZBaseTemplate.xhtml">

	<ui:define name="body">
		<h:form id="form">
			<div id="product_list">
				<!--[if !IE]>start table_wrapper<![endif]-->
				<div class="table_wrapper">
					<div class="table_wrapper_inner">
						<div class="title_wrapper">
							<h2>Tariff DCB Summary Report</h2>
							<span class="title_wrapper_left"></span> <span
								class="title_wrapper_right"></span>
					    </div>
					    
					    
						<table width="100%">
						<tr> <p:messages></p:messages> </tr>
							<tr>
								
								<td class="box text" >From</td>
								<td class="box text" >Month</td><td >
								
								<p:selectOneMenu
										value="#{pc_tariffDCASumryReport.fromMonthID}" tabindex="1">
										<f:selectItem itemLabel="Select" itemValue="0" />
										<f:selectItems value="#{pc_tariffDCASumryReport.enumMonths}" />
									</p:selectOneMenu></td>
								<td class="box text" >Year</td><td ><p:selectOneMenu id="fromYearId"
										value="#{pc_tariffDCASumryReport.fromYearID}" tabindex="2">
										<f:selectItem itemLabel="select" itemValue="0" />
										<f:selectItem itemLabel="2012" itemValue="2012" />
										<f:selectItem itemLabel="2013" itemValue="2013" />
									</p:selectOneMenu>
								</td>
								<td align="right" rowspan="2"><strong><h:commandButton value="OK" action="#{pc_tariffDCASumryReport.getTarifDetails}"  tabindex="5"
								     styleClass="greenBtn" /> </strong>
								 </td>
                             </tr>
                             <tr>
								<td class="box text" >To</td>
								<td class="box text" >Month</td><td ><p:selectOneMenu
										value="#{pc_tariffDCASumryReport.toMonthID}" tabindex="3">
										<f:selectItem itemLabel="Select" itemValue="0" />
										<f:selectItems value="#{pc_tariffDCASumryReport.enumMonths}" />
									</p:selectOneMenu></td>
								<td class="box text" >Year</td><td ><p:selectOneMenu id="toYearId"
										value="#{pc_tariffDCASumryReport.toYearId}" tabindex="4">
										<f:selectItem itemLabel="select" itemValue="0" />
										<f:selectItem itemLabel="2012" itemValue="2012" />
										<f:selectItem itemLabel="2013" itemValue="2013" />
									</p:selectOneMenu>
								</td>
								
							</tr>
							</table>
							
							<table width="100%">
								<tr>
								<td colspan="5">
									<p:breadCrumb>
									<p:menuitem url="./home.jsf"></p:menuitem>
											<c:forEach items="#{pc_tariffDCASumryReport.stackBeans}" var="path">
												<p:menuitem  value="#{path.name}" action="#{pc_tariffDCASumryReport.back(path.lvl,path.id,path.slno)}" update="form"/>
											</c:forEach>
									</p:breadCrumb>
								</td>
								</tr>
						  		<tr>
							  		<th class="ui-state-default">#{pc_tariffDCASumryReport.header}</th>
							  		<th class="ui-state-default">TaiffDCB</th>
							  		<th class="ui-state-default">Demand</th>
							  		<th class="ui-state-default">Consumption</th>
							  		<th class="ui-state-default">ARR</th>
						  		</tr>
						  		<c:forEach items="#{pc_tariffDCASumryReport.sumryBeans}" var="sumryBean">
						  		<tr>
						  		<td rowspan="#{sumryBean.size}" align="center" width="15%"><h:commandLink value="#{sumryBean.lable}" action="#{pc_tariffDCASumryReport.nextLvL(sumryBean.id,sumryBean.lable)}" /></td>
						  		</tr>
						  		<c:forEach items="#{sumryBean.detailsBeans}" var="bean">
										<tr>
											<td><h:outputText value="#{bean.tarifName}">
												</h:outputText>
											</td>
											<td><h:outputText value="#{bean.demand}" style="float: right;">
													<f:convertNumber pattern="#,###,##0.00"/>
												</h:outputText>
											</td>
											<td><h:outputText value="#{bean.consumption}" style="float: right;">
													<f:convertNumber pattern="#,###,##0.00"/>
												</h:outputText>
											</td>
											<td><h:outputText value="#{bean.arr}" style="float: right;">
													<f:convertNumber pattern="#,###,##0.00"/>
												</h:outputText>
											</td>
										</tr>
									</c:forEach>
						  		
						  		</c:forEach>
						    </table>
                         					  
						  
						  
					</div>
				</div>
			</div>

		</h:form>


	</ui:define>
</ui:composition>
