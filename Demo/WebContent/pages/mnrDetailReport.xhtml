<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BMAZBaseTemplate.xhtml">

	<ui:define name="body" onload="noBack();"
		onpageshow="if (event.persisted) noBack();">

		<script type="text/javascript">
setTimeout(function focusIt()
{
  var mytext = document.getElementById("Successform:secId"); 
  mytext.focus(); 
  mytext.select();
}
, 1);

window.history.forward();
function noBack() { window.history.forward();}
</script>

		<h:form id="Successform">
			<div class="title_wrapper">
				<h2>Meter Not Recording Detail Report</h2>
				<span class="title_wrapper_left"></span> <span
					class="title_wrapper_right"></span>
			</div>
			<div class="error">
				<div class="error_inner">
					<span><p:messages id="msg" /> </span>
				</div>
			</div>
			<div id="product_list">
				<!--[if !IE]>start table_wrapper<![endif]-->
				<div class="table_wrapper">
					<div class="table_wrapper_inner">
						<table width="100%" border="1" bgcolor="#CCCCCC" cellpadding="0"
				cellspacing="0" class="table_form">
							<tr align="center">
								<td class="box text" colspan="4"></td>
							</tr>

							<tr>
								<td class="box text">Section</td>
								<td class="box text"><p:selectOneMenu id="secId"
										value="#{pc_MNRDetailReport.mnrBean.secId}" tabindex="1"
										style="height: 25px;position: top">
										<f:selectItems value="#{pc_MNRDetailReport.secList}" />
									</p:selectOneMenu>
								</td>

								<td class="box text">Month</td>
								<td class="box text"><p:selectOneMenu id="mnthId"
										value="#{pc_MNRDetailReport.mnrBean.monthId}" tabindex="2"
										style="height: 25px;position: top">
										<f:selectItem itemLabel="----None----" itemValue="0" />
										<f:selectItems value="#{pc_MNRDetailReport.enumMonthlist}" />
									</p:selectOneMenu></td>

								<td class="box text">Year</td>
								<td class="box text"><p:selectOneMenu id="yrId"
										value="#{pc_MNRDetailReport.mnrBean.yearId}" tabindex="3"
										style="height: 25px;position: top">
										<f:selectItem itemLabel="----None----" itemValue="0" />
										<f:selectItem itemLabel="2012" itemValue="2012" />
										<f:selectItem itemLabel="2013" itemValue="2013" />
									</p:selectOneMenu></td>

								<td><h:commandButton value="OK"
										action="#{pc_MNRDetailReport.getMNRDetailRep}" tabindex="4"
										styleClass="greenBtn" /></td>
							</tr>

						</table>
						
						<c:if test="#{pc_MNRDetailReport.dispTable == true}">

							<table width="100%">
							  <thead>
							  <tr>
							  <th style="text-align: center" class="ui-state-default"></th>
							  <th colspan="1" style="text-align: center" class="ui-state-default">B/W 1 to 3 months</th>
							  <th colspan="2" style="text-align: center" class="ui-state-default">B/W 3 to 6 months</th>
							  <th colspan="3" style="text-align: center" class="ui-state-default">G/T 6 months</th>
							  <th colspan="4" style="text-align: center" class="ui-state-default">Total</th>
							  </tr>
							  
							  </thead>
							  <tbody>
							   <tr>
									<td class="box text"><strong>Opening Balance</strong>
									</td>
									<td colspan="1"><h:outputText
											value=" #{pc_MNRDetailReport.mnrBean.opbBet1to3}"
											style="float: right;" /></td>
									<td colspan="2"><h:outputText
											value="#{pc_MNRDetailReport.mnrBean.opbBet3to6}"
											style="float: right;" /></td>
									<td colspan="3"><h:outputText
											value="#{pc_MNRDetailReport.mnrBean.opbGrt6}"
											style="float: right;" /></td>
									<td colspan="4"><strong><h:outputText
											value="#{pc_MNRDetailReport.mnrBean.totalOpBal}"
											style="float: right;" /></strong></td>
								</tr>
								
								<tr>
									<td class="box text"><strong>MNR Installation To
											Be Done</strong>
									</td>
									<td colspan="1"><h:outputText
											value=" #{pc_MNRDetailReport.mnrBean.mnrInsbet1to3}"
											style="float: right;" /></td>
									<td colspan="2"><h:outputText
											value=" #{pc_MNRDetailReport.mnrBean.mnrInsbet3to6}"
											style="float: right;" /></td>
									<td colspan="3"><h:outputText
											value="#{pc_MNRDetailReport.mnrBean.mnrInsGrt6}"
											style="float: right;" /></td>
									<td colspan="4"><strong><h:outputText
											value="#{pc_MNRDetailReport.mnrBean.totalMnrInstall}"
											style="float: right;" /></strong></td>
								</tr>
								<tr>
									<td class="box text"><strong>MNR Replaced</strong>
									</td>
									<td colspan="1"><h:outputText
											value=" #{pc_MNRDetailReport.mnrBean.mnrReplbet1to3}"
											style="float: right;" /></td>
									<td colspan="2"><h:outputText
											value=" #{pc_MNRDetailReport.mnrBean.mnrReplbet3to6}"
											style="float: right;" /></td>
									<td colspan="3"><h:outputText
											value=" #{pc_MNRDetailReport.mnrBean.mnrReplGrt6}"
											style="float: right;" /></td>
									<td colspan="4"><strong><h:outputText
											value="#{pc_MNRDetailReport.mnrBean.totalMnrReolaced}"
											style="float: right;" /></strong></td>
								</tr>
								<tr>
									<td class="box text"><strong>Closing Balance</strong>
									</td>
									<td colspan="1"><h:outputText
											value="#{pc_MNRDetailReport.mnrBean.clbBet1to3}"
											style="float: right;" /></td>
									<td colspan="2"><h:outputText
											value="#{pc_MNRDetailReport.mnrBean.clbBet3to6}"
											style="float: right;" /></td>
									<td colspan="3"><h:outputText
											value="#{pc_MNRDetailReport.mnrBean.clbGrt6}"
											style="float: right;" /></td>
									<td colspan="4"><strong><h:outputText
											value="#{pc_MNRDetailReport.mnrBean.totalClBal}"
											style="float: right;" /></strong></td>
								</tr>
								
								<tr>

									<td class="box text"><strong>Reason for not
											Replacing</strong>
									</td>


									<td class="box text" colspan="7"><h:outputText
											value="#{pc_MNRDetailReport.mnrBean.mnrReason}" />
									</td>
								</tr>
							  
							  </tbody>	
							</table>
						</c:if>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
</html>
