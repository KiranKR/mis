<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/BaseTemplate.xhtml">

	

	<ui:define name="body" onload="noBack();" onpageshow="if (event.persisted) noBack();">
				<h:form id="form" >
								<div  id="product_list">
												<!--[if !IE]>start table_wrapper<![endif]-->
												<div class="table_wrapper">
													<div class="table_wrapper_inner">
													<div class="title_wrapper">
							<h2>Stage Wise Report</h2>
							<span class="title_wrapper_left"></span>
							<span class="title_wrapper_right"></span>
						</div>
			<table width="100%" border="1" bordercolor="#CCCCCC" cellpadding="0"
				cellspacing="0" class="table_form">
				<tr>
					<td valign="top">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td colspan="2">
									<table width="100%">
										<tr>
											<td>
											Zone 
											</td>
											<c:choose>
												<c:when test="#{pc_stageWiseRep.dZnNm}">
													<td>
														<p:selectOneMenu id ="dzone"  value="#{pc_stageWiseRep.znId}" tabindex="1" style="height: 25px;position: top" >
															<f:selectItem itemLabel="All" itemValue="0" />
									            			<f:selectItems value="#{pc_stageWiseRep.znlst}" />
									            			<p:ajax update="dcirle,ddiv,dsubdiv,dsec,prog" listener="#{pc_stageWiseRep.getCircleDropDown}" />    
														</p:selectOneMenu>
													</td>
												</c:when>
												<c:otherwise>
												    <td><h:outputText id="zonenm" value="#{pc_stageWiseRep.znNm}" styleClass="box text"/></td>
												</c:otherwise>
											</c:choose>
											<td>
											Circle 
											</td>
												<c:choose>
												<c:when test="#{pc_stageWiseRep.dCrlNm}">
													<td>
														<p:selectOneMenu id ="dcirle"  value="#{pc_stageWiseRep.crlId}" tabindex="1" style="height: 25px;position: top" >
															<f:selectItem itemLabel="All" itemValue="0" />
									            			<f:selectItems value="#{pc_stageWiseRep.cirlst}" />
									            			<p:ajax update="ddiv,dsubdiv,dsec,prog" listener="#{pc_stageWiseRep.getDivDropDown}" />    
														</p:selectOneMenu>
													</td>
												</c:when>
												<c:otherwise>
												    <td><h:outputText id ="cirlenm" value="#{pc_stageWiseRep.crlNm}" styleClass="box text"/></td>
												</c:otherwise>
											</c:choose>
											<td>
											Division 
											</td>
												<c:choose>
												<c:when test="#{pc_stageWiseRep.dDivNm}">
													<td>
														<p:selectOneMenu id ="ddiv"  value="#{pc_stageWiseRep.divId}" tabindex="1" style="height: 25px;position: top" >
															<f:selectItem itemLabel="All" itemValue="0" />
									            			<f:selectItems value="#{pc_stageWiseRep.divlst}" />
									            			<p:ajax update="dsubdiv,dsec,prog" listener="#{pc_stageWiseRep.getSubDivDropDown}" />    
														</p:selectOneMenu>
													</td>
												</c:when>
												<c:otherwise>
												    <td><h:outputText id="divnm" value="#{pc_stageWiseRep.divNm}" styleClass="box text"/></td>
												</c:otherwise>
											</c:choose>
											</tr>
											<tr>
											<td>
											Sub Division 
											</td>
												<c:choose>
												<c:when test="#{pc_stageWiseRep.dSubDivNm}">
													<td>
														<p:selectOneMenu id="dsubdiv"  value="#{pc_stageWiseRep.subDivId}" tabindex="1" style="height: 25px;position: top" >
															<f:selectItem itemLabel="All" itemValue="0" />
									            			<f:selectItems value="#{pc_stageWiseRep.subdivlst}" />
									            			<p:ajax update="dsec,prog" listener="#{pc_stageWiseRep.getSecDropDown}" />    
														</p:selectOneMenu>
													</td>
												</c:when>
												<c:otherwise>
												    <td><h:outputText id="subdivnm" value="#{pc_stageWiseRep.subDivNm}" styleClass="box text"/></td>
												</c:otherwise>
											</c:choose>
											<td>
											Section 
											</td>
												<c:choose>
												<c:when test="#{pc_stageWiseRep.dSecNm}">
													<td>
														<p:selectOneMenu id="dsec"  value="#{pc_stageWiseRep.secId}" tabindex="1" style="height: 25px;position: top" >
									            			<f:selectItem itemLabel="All" itemValue="0" />
									            			<f:selectItems value="#{pc_stageWiseRep.seclst}" />
									            			<p:ajax update="prog" listener="#{pc_stageWiseRep.mainFilter}" />    
														</p:selectOneMenu>
													</td>
												</c:when>
												<c:otherwise>
												    <td><h:outputText id="secnm" value="#{pc_stageWiseRep.secNm}" styleClass="box text"/></td>
												</c:otherwise>
											</c:choose>
											<td colspan="3"></td>
										</tr>
									
										<tr>
											<td>
											Sub Scheme 
											</td>
											<td>
												<p:selectOneMenu id ="taluk"  value="#{pc_stageWiseRep.casteId}" tabindex="1" style="height: 25px;position: top" >
							            			<f:selectItems value="#{pc_stageWiseRep.subSchlst}" />
							            			<p:ajax update="prog" listener="#{pc_stageWiseRep.mainFilter}" />    
												</p:selectOneMenu>
											</td>
											<td>
											Status 
											</td>
											<td>
												<p:selectOneMenu id ="taluk1"  value="#{pc_stageWiseRep.stageId}" tabindex="1" style="height: 25px;position: top" >
							            			<f:selectItem itemLabel="All" itemValue="0" />  
										            <f:selectItem itemLabel="Work Yet to be Taken" itemValue="1" />  
										            <f:selectItem itemLabel="Work under progress" itemValue="2" /> 
										            <f:selectItem itemLabel="Work completed" itemValue="3" /> 
										            <f:selectItem itemLabel="Servic provided" itemValue="4" /> 
										            <p:ajax update="prog" listener="#{pc_stageWiseRep.mainFilter}" /> 
												</p:selectOneMenu>
											</td><td colspan="2"></td>
										</tr>
									</table>
								</td>
							</tr>
							

							
							<tr><td colspan="2">
							<p:dataTable id="prog"  resizableColumns="true" 
								paginator="true" rows="10"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15" styleClass="ui-datatable-odd" style="table_wrapper_inner"
								var="bean" value="#{pc_stageWiseRep.dispReportBeans}"
								emptyMessage="No Data Found For given criteria">
								
								<p:column headerText="Unique Id" style="width: 10px">
									<h:outputText value="#{bean.uniqueId}" styleClass="box text">
									</h:outputText>
								</p:column>
								
								<p:column headerText="Beneficiary Name" style="width: 650px">
									<h:outputText value="#{bean.beneficiaryName}" styleClass="box text">
									</h:outputText>
								</p:column>
								
								<p:column headerText="Date of registration" style="width: 650px">
									<h:outputText value="#{bean.dtOfRegtn}" styleClass="box text">
									</h:outputText>
								</p:column>
								<p:column headerText="Village" style="width: 650px">
									<h:outputText value="#{bean.village}" styleClass="box text">
									</h:outputText>
								</p:column>
								<p:column headerText="Amount" style="width: 650px">
									<h:outputText value="#{bean.estAmount}" styleClass="box text">
										<f:convertNumber pattern="#,###,##0.00"/>
									</h:outputText>
								</p:column>
								<p:column headerText="Stage" style="width: 650px">
									<h:outputText value="#{bean.wrkStatus}" styleClass="box text">
										<f:convertNumber pattern="#,###,##0.00"/>
									</h:outputText>
								</p:column>
							</p:dataTable>
							</td></tr>
						</table></td>
				</tr>
			</table>
			</div></div></div><span class="scb"><span class="scb_left"></span><span class="scb_right"></span></span>
		</h:form>
		<script type="text/javascript">
setTimeout(function focusIt()
{
  var mytext = document.getElementById("form:uniqueId"); 
  mytext.focus(); 
  mytext.select();
}
, 1);
window.history.forward();
function noBack() { window.history.forward();}
</script>
	</ui:define>
</ui:composition>
</html>
